<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Refleks Oyunu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #141e30, #243b55);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    .game {
      background: rgba(0,0,0,0.4);
      padding: 25px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    h1 {
      margin-top: 0;
    }

    #box {
      margin: 20px auto;
      width: 200px;
      height: 200px;
      background: red;
      border-radius: 12px;
      display: none;
      cursor: pointer;
      transition: background 0.2s;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #00c853;
      color: black;
    }

    button:hover {
      background: #00e676;
    }

    .info {
      margin-top: 15px;
      font-size: 15px;
    }
  </style>
</head>
<body>

<div class="game">
  <h1>‚ö° Refleks Oyunu</h1>
  <p>Ye≈üil olunca <b>hemen tƒ±kla!</b></p>

  <button id="startBtn">Ba≈üla</button>

  <div id="box"></div>

  <div class="info" id="message"></div>
  <div class="info" id="best"></div>
</div>

<script>
  const box = document.getElementById("box");
  const startBtn = document.getElementById("startBtn");
  const message = document.getElementById("message");
  const bestText = document.getElementById("best");

  let startTime = 0;
  let timeoutId = null;

  let bestScore = localStorage.getItem("bestScore");
  if (bestScore) {
    bestText.innerText = "üèÜ En iyi skor: " + bestScore + " ms";
  }

  startBtn.onclick = () => {
    message.innerText = "Hazƒ±r ol...";
    box.style.display = "none";
    box.style.background = "red";

    const waitTime = Math.random() * 3000 + 1000;

    timeoutId = setTimeout(() => {
      box.style.display = "block";
      box.style.background = "green";
      startTime = Date.now();
      message.innerText = "TIKLA!";
    }, waitTime);
  };

  box.onclick = () => {
    if (box.style.background !== "green") {
      message.innerText = "‚ùå Erken tƒ±kladƒ±n!";
      clearTimeout(timeoutId);
      box.style.display = "none";
      return;
    }

    const reactionTime = Date.now() - startTime;
    message.innerText = "‚ö° Tepki s√ºren: " + reactionTime + " ms";

    if (!bestScore || reactionTime < bestScore) {
      bestScore = reactionTime;
      localStorage.setItem("bestScore", bestScore);
      bestText.innerText = "üèÜ En iyi skor: " + bestScore + " ms";
    }

    box.style.display = "none";
  };
</script>

</body>
</html>
