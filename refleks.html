<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Kutu Yakala Oyunu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  color: white;
}

.game {
  width: 360px;
  height: 520px;
  background: rgba(0,0,0,0.4);
  border-radius: 16px;
  padding: 15px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.5);
  position: relative;
  overflow: hidden;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

select, button {
  border-radius: 8px;
  border: none;
  padding: 6px 10px;
  font-size: 14px;
}

button {
  background: #00e676;
  cursor: pointer;
}

#area {
  position: relative;
  width: 100%;
  height: 420px;
  margin-top: 10px;
  background: rgba(255,255,255,0.05);
  border-radius: 12px;
  overflow: hidden;
}

.box {
  width: 50px;
  height: 50px;
  background: #ff5252;
  position: absolute;
  bottom: -60px;
  border-radius: 10px;
  cursor: pointer;
}

.info {
  text-align: center;
  margin-top: 8px;
}
</style>
</head>

<body>

<div class="game">
  <header>
    <div>üéØ Skor: <span id="score">0</span></div>

    <select id="difficulty">
      <option value="easy">Kolay</option>
      <option value="medium">Orta</option>
      <option value="hard">Zor</option>
    </select>

    <button onclick="startGame()">Ba≈üla</button>
  </header>

  <div id="area"></div>

  <div class="info">
    ‚ù§Ô∏è Can: <span id="lives">3</span>
  </div>
</div>

<script>
let score = 0;
let lives = 3;
let intervalId = null;
let speed = 2;

const area = document.getElementById("area");
const scoreText = document.getElementById("score");
const livesText = document.getElementById("lives");

function startGame() {
  score = 0;
  lives = 3;
  scoreText.innerText = score;
  livesText.innerText = lives;
  area.innerHTML = "";

  clearInterval(intervalId);

  const diff = document.getElementById("difficulty").value;
  speed = diff === "easy" ? 2 : diff === "medium" ? 4 : 6;

  intervalId = setInterval(createBox, 900);
}

function createBox() {
  if (lives <= 0) {
    clearInterval(intervalId);
    alert("Oyun bitti! Skor: " + score);
    return;
  }

  const box = document.createElement("div");
  box.className = "box";

  box.style.left = Math.random() * (area.clientWidth - 50) + "px";
  area.appendChild(box);

  let bottom = -60;

  const move = setInterval(() => {
    bottom += speed;
    box.style.bottom = bottom + "px";

    if (bottom > area.clientHeight) {
      clearInterval(move);
      box.remove();
      lives--;
      livesText.innerText = lives;
    }
  }, 20);

  box.onclick = () => {
    clearInterval(move);
    box.remove();
    score++;
    scoreText.innerText = score;
  };
}
</script>

</body>
</html>
