.card{

.top{

input,button{

  font-size:16px;
}
input{

  color:#e5e7eb;
}
button{

  color:white;

}
button.secondary{

}
.row{

}
.bar{
  width:100%;
  height:10px;
  background:#020617;
  border-radius:999px;
  margin-top:10px;
  overflow:hidden;
}
.bar-fill{
  height:100%;
  width:0%;
  transition:width .4s ease, background .4s ease;
}
.result{
  margin-top:8px;
  font-weight:bold;
}
hr{
  border:none;
  height:1px;

</style>
</head>

function setLang(l){
  lang=l;
  document.getElementById("card").style.direction=l==="ar"?"rtl":"ltr";
  ["t1","t2","t3","t4","t5"].forEach(id=>{
    document.getElementById(id).textContent=T[l][id];
  });

const pw=document.getElementById("pw");
const bar=document.getElementById("bar");
const res=document.getElementById("res");

pw.addEventListener("input",()=>{
  let s=0;
  const p=pw.value;
  if(p.length>=12)s+=30;
  if(/[A-Z]/.test(p))s+=15;
  if(/[a-z]/.test(p))s+=15;
  if(/[0-9]/.test(p))s+=20;
  if(/[^A-Za-z0-9]/.test(p))s+=20;

  bar.style.width=s+"%";
  bar.style.background=s<40?"#ef4444":s<70?"#f59e0b":"#22c55e";
  res.textContent=s<40?T[lang].w:s<70?T[lang].m:T[lang].s;
});

function toggleEye(){
  pw.type=pw.type==="password"?"text":"password";
}

function generate(){
  const chars="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+";
  const len=document.getElementById("len").value;
  const arr=new Uint32Array(len);
  crypto.getRandomValues(arr);
  let out="";
  for(let i=0;i<len;i++) out+=chars[arr[i]%chars.length];
  document.getElementById("out").value=out;
}

function copyPass(){
  const v=document.getElementById("out").value;
  if(v) navigator.clipboard.writeText(v);
}
