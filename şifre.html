const langSelect=document.getElementById("langSelect");
Object.keys(i18n).forEach(l=>{

const pw=document.getElementById("pw");

pw.oninput=()=>{
let s=0,p=pw.value;
if(p.length>=12)s+=30;
if(/[A-Z]/.test(p))s+=15;

function toggle(){pw.type=pw.type==="password"?"text":"password";}
function generate(){
const c="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()";
let o="";
crypto.getRandomValues(new Uint32Array(12)).forEach(n=>o+=c[n%c.length]);
pw.value=o;pw.oninput();
}
function now(){
const d=new Date(),p=n=>String(n).padStart(2,"0");
return`${d.getFullYear()}-${p(d.getMonth()+1)}-${p(d.getDate())} ${p(d.getHours())}:${p(d.getMinutes())}:${p(d.getSeconds())}`;
}
function save(){
if(!label.value||!pw.value)return;
let v=JSON.parse(localStorage.getItem("vault")||"[]");
v.push({label:label.value,password:pw.value,created:now(),lastUsed:null});
localStorage.setItem("vault",JSON.stringify(v));
label.value="";pw.value="";load();
}
function touch(i){
let v=JSON.parse(localStorage.getItem("vault"));
v[i].lastUsed=now();
localStorage.setItem("vault",JSON.stringify(v));
}
function load(){
list.innerHTML="";
let v=JSON.parse(localStorage.getItem("vault")||"[]");
v.forEach((x,i)=>{
if(!x.label.toLowerCase().includes(search.value.toLowerCase()))return;
list.innerHTML+=`

<b>${x.label}</b>

});
}
function show(i){
const e=document.getElementById("p"+i);
e.type=e.type==="password"?"text":"password";
touch(i);load();
}
function copy(i){
navigator.clipboard.writeText(document.getElementById("p"+i).value);

}
function del(i){
let v=JSON.parse(localStorage.getItem("vault"));
