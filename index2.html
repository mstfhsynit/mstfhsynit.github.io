<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sayı Tahmin Oyunu</title>
<style>
body {
  font-family: 'Segoe UI', Arial, sans-serif;
  text-align: center;
  padding: 20px;
  margin: 0;
  background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
  overflow: hidden;
  position: relative;
  color: #fff;
}
h1 { margin-bottom:5px; }
p { margin-bottom:20px; color:#ccc; }

/* Logo */
.logo { position: fixed; top:10px; left:20px; width:120px; pointer-events:none; z-index:1000; }

/* Kart */
#cardContainer { margin-top:100px; }
.card { width:220px; padding:20px; background:#162447; border-radius:15px; box-shadow:0 6px 20px rgba(0,0,0,0.5); margin:20px auto; transition: transform 0.6s ease, opacity 0.6s ease; opacity:1; }
.card button { padding:10px 20px; margin:8px; cursor:pointer; border:none; border-radius:5px; font-weight:bold; font-size:0.95em; transition: transform 0.2s ease; }
.card button:hover { transform: scale(1.05); }
.yes { background-color:#00c853; color:#fff; }
.no { background-color:#d50000; color:#fff; }
.numbers { font-size:0.85em; text-align:left; margin:12px 0; max-height:120px; overflow-y:auto; padding:8px; border:1px solid #333; border-radius:8px; background:#0f3460; color:#fff; }

/* Sonuç */
#result { font-size:2em; margin-top:30px; color:#ffeb3b; font-weight:bold; text-shadow:0 0 10px #ffeb3b,0 0 20px #ffeb3b; }

/* Paylaş butonu */
#shareBtn { margin-top:30px; padding:12px 20px; font-size:1em; font-weight:bold; border:none; border-radius:10px; background:linear-gradient(90deg,#00c853,#64dd17); color:#fff; cursor:pointer; transition: transform 0.2s, box-shadow 0.2s; }
#shareBtn:hover { transform: scale(1.05); box-shadow:0 0 15px #64dd17; }

/* Paylaş menüsü */
#shareMenu { display:flex; justify-content:center; flex-wrap:wrap; margin-top:10px; visibility:hidden; opacity:0; transition: opacity 0.3s ease; }
#shareMenu.show { visibility:visible; opacity:1; }
.sharePlatform { display:inline-block; margin:5px; padding:10px 18px; border-radius:8px; color:#fff; font-weight:bold; text-decoration:none; transition: transform 0.2s, box-shadow 0.2s; }
#whatsapp.sharePlatform{background-color:#25D366;} 
#facebook.sharePlatform{background-color:#3b5998;} 
#twitter.sharePlatform{background-color:#1DA1F2;} 
#linkedin.sharePlatform{background-color:#0077B5;} 
#telegram.sharePlatform{background-color:#0088cc;} 
#instagram.sharePlatform{background-color:#E1306C;}
.sharePlatform:hover { transform: scale(1.1); box-shadow:0 0 12px rgba(255,255,255,0.5); }

/* Dil seçimi */
#languageSelector { position:fixed; top:15px; right:15px; z-index:2000; }
#languageMenu { display:none; margin-top:5px; background:rgba(0,0,0,0.5); border-radius:8px; padding:5px; }
.langBtn { display:inline-block; margin:3px; cursor:pointer; }
.langBtn img { width:30px; height:30px; border-radius:50%; transition: transform 0.2s; }
.langBtn img:hover { transform: scale(1.1); }

/* Yıldızlar */
.star { position:absolute; width:2px; height:2px; background:#fff; border-radius:50%; animation: twinkle 2s infinite; }
@keyframes twinkle { 0%,100% {opacity:0.3;} 50% {opacity:1;} }
</style>
</head>
<body>

<img src="mstfhsyn-logo.png" class="logo" alt="MstfHsyn Logo">

<h1 id="title">Sayı Tahmin Oyunu</h1>
<p id="instruction">1 ile 200 arasında bir sayı tutun. Kartlara göre "Evet" veya "Hayır" seçin.</p>

<!-- Dil Seçimi -->
<div id="languageSelector">
  <span id="selectedLang" style="cursor:pointer;">Dil Seç</span>
  <div id="languageMenu">
    <div class="langBtn" data-lang="tr" title="Türkçe"><img src="https://flagcdn.com/w40/tr.png" alt="TR"></div>
    <div class="langBtn" data-lang="ar" title="العربية"><img src="https://flagcdn.com/w40/sa.png" alt="AR"></div>
    <div class="langBtn" data-lang="en" title="English"><img src="https://flagcdn.com/w40/gb.png" alt="EN"></div>
    <!-- diğer diller burada eklenebilir -->
  </div>
</div>

<div id="cardContainer"></div>
<p id="result"></p>

<div>
    <button id="shareBtn">Oyunu paylaş, arkadaşların da oynasın</button>
    <div id="shareMenu">
        <a href="#" id="whatsapp" target="_blank" class="sharePlatform">WhatsApp</a>
        <a href="#" id="facebook" target="_blank" class="sharePlatform">Facebook</a>
        <a href="#" id="twitter" target="_blank" class="sharePlatform">Twitter</a>
        <a href="#" id="linkedin" target="_blank" class="sharePlatform">LinkedIn</a>
        <a href="#" id="telegram" target="_blank" class="sharePlatform">Telegram</a>
        <a href="#" id="instagram" target="_blank" class="sharePlatform">Instagram</a>
    </div>
</div>

<script>
// Yıldızlar
for(let i=0;i<100;i++){
  const star=document.createElement('div');
  star.className='star';
  star.style.top=Math.random()*100+'%';
  star.style.left=Math.random()*100+'%';
  star.style.width=star.style.height=(Math.random()*2+1)+'px';
  document.body.appendChild(star);
}

// 3 Dil örnek
const texts = {
  tr:{title:"Sayı Tahmin Oyunu",instruction:"1 ile 200 arasında bir sayı tutun. Kartlara göre 'Evet' veya 'Hayır' seçin.",shareBtn:"Oyunu paylaş, arkadaşların da oynasın",result:"Tahminim: "},
  ar:{title:"لعبة تخمين الرقم",instruction:"اختر رقمًا بين 1 و200. اضغط 'نعم' أو 'لا' حسب البطاقات.",shareBtn:"شارك اللعبة مع أصدقائك",result:"توقعي: "},
  en:{title:"Number Guessing Game",instruction:"Pick a number between 1 and 200. Choose 'Yes' or 'No' for each card.",shareBtn:"Share the game, let your friends play",result:"My guess: "}
};

// Elements
const titleEl=document.getElementById('title');
const instructionEl=document.getElementById('instruction');
const shareBtnEl=document.getElementById('shareBtn');
const resultEl=document.getElementById('result');

// Dil seçimi
const selectedLang = document.getElementById('selectedLang');
const languageMenu = document.getElementById('languageMenu');
const langBtns = document.querySelectorAll('.langBtn');

selectedLang.addEventListener('click', ()=> {
  languageMenu.style.display = languageMenu.style.display === 'none' ? 'block' : 'none';
});

langBtns.forEach(btn => {
  btn.addEventListener('click', ()=>{
    const lang = btn.dataset.lang;
    const langName = btn.title;
    const flagSrc = btn.querySelector('img').src;

    // Dil değişikliği
    if(texts[lang]){
        titleEl.innerText = texts[lang].title;
        instructionEl.innerText = texts[lang].instruction;
        shareBtnEl.innerText = texts[lang].shareBtn;
        if(resultEl.innerText.includes(":")){
            const guess=resultEl.innerText.split(":")[1].trim();
            resultEl.innerText = texts[lang].result + guess;
        }
    }

    // Seçili bayrağı göster
    selectedLang.innerHTML = `<img src="${flagSrc}" style="width:25px;height:25px;border-radius:50%; vertical-align:middle;"> ${langName}`;
    languageMenu.style.display = 'none';
  });
});

// Paylaş menüsü
const shareBtn=document.getElementById('shareBtn');
const shareMenu=document.getElementById('shareMenu');
shareBtn.addEventListener('click',()=>{ shareMenu.classList.toggle('show'); });

// --------------------
// Kart oyunu JS (örnek animasyonlu ve bip)
// --------------------
const cardContainer = document.getElementById('cardContainer');
const cards = [];
for(let i=0;i<6;i++){
  const card = document.createElement('div');
  card.className='card';
  card.innerHTML = `<p class="numbers">${Array.from({length:10},()=>Math.floor(Math.random()*200+1)).join(', ')}</p>
                    <button class="yes">Evet</button>
                    <button class="no">Hayır</button>`;
  cardContainer.appendChild(card);
  cards.push(card);
}

// Bip sesi
const bip = new Audio('https://www.soundjay.com/button/beep-07.mp3');

// Buton olayları
cards.forEach((card,i)=>{
  card.querySelector('.yes').addEventListener('click',()=>{
    bip.play();
    card.style.transform='translateY(-150px) rotate(15deg)';
    card.style.opacity='0';
    setTimeout(()=>{ card.style.display='none'; if(i===cards.length-1) resultEl.innerText = "Tahminim: 123"; },600);
  });
  card.querySelector('.no').addEventListener('click',()=>{
    bip.play();
    card.style.transform='translateY(-150px) rotate(-15deg)';
    card.style.opacity='0';
    setTimeout(()=>{ card.style.display='none'; if(i===cards.length-1) resultEl.innerText = "Tahminim: 123"; },600);
  });
});
</script>
</body>
</html>
