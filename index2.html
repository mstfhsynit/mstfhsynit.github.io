<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sayı Tahmin Oyunu</title>
<style>
body { 
    font-family: 'Segoe UI', Arial, sans-serif; 
    text-align: center; padding: 20px; background: #1a1a2e; color: #fff; 
    margin: 0;
}
h1 { margin-bottom: 5px; }
p { margin-bottom: 20px; color: #ccc; }

/* Logo solda + glow */
.logo {
    position: fixed;
    top: 10px;
    left: 20px;
    width: 120px;
    pointer-events: none;
    z-index: 1000;
    animation: glow 2s infinite alternate;
}
@keyframes glow {
    0% { filter: drop-shadow(0 0 5px #ffeb3b) drop-shadow(0 0 10px #ffeb3b); }
    50% { filter: drop-shadow(0 0 15px #fff176) drop-shadow(0 0 30px #fff176); }
    100% { filter: drop-shadow(0 0 5px #ffeb3b) drop-shadow(0 0 10px #ffeb3b); }
}

/* Kartlar */
.card { 
    width: 220px; padding: 20px; background: #162447; border-radius: 15px; 
    box-shadow: 0 6px 20px rgba(0,0,0,0.5); margin: 0 auto;
    transition: transform 0.6s ease, opacity 0.6s ease;
    opacity: 1;
}
.card button { 
    padding: 10px 20px; margin: 8px; cursor: pointer; border: none; border-radius: 5px;
    font-weight: bold; font-size: 0.95em; 
    transition: transform 0.2s ease;
}
.card button:hover { transform: scale(1.05); }

.yes { background-color: #00c853; color: #fff; }
.no { background-color: #d50000; color: #fff; }

.numbers { 
    font-size: 0.85em; text-align: left; margin: 12px 0; 
    max-height: 120px; overflow-y: auto; padding: 8px; border: 1px solid #333; border-radius: 8px; 
    background: #0f3460; color: #fff;
}
.numbers::-webkit-scrollbar { width: 8px; }
.numbers::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }
.numbers::-webkit-scrollbar-thumb:hover { background: #888; }

#result { 
    font-size: 2em; margin-top: 30px; color: #ffeb3b; font-weight: bold; 
    text-shadow: 0 0 10px #ffeb3b, 0 0 20px #ffeb3b;
}

/* Paylaş butonu */
#shareBtn {
    margin-top: 30px;
    padding: 12px 20px;
    font-size: 1em;
    font-weight: bold;
    border: none;
    border-radius: 10px;
    background: linear-gradient(90deg, #00c853, #64dd17);
    color: #fff;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}
#shareBtn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px #64dd17;
}

/* Paylaş menüsü platform isimleri */
#shareMenu { 
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    margin-top:10px;
    visibility: hidden;
    opacity: 0;
    transition: opacity 0.3s ease;
}
#shareMenu.show {
    visibility: visible;
    opacity: 1;
}
.sharePlatform {
    display: inline-block;
    margin: 5px;
    padding: 10px 18px;
    border-radius: 8px;
    color: #fff;
    font-weight: bold;
    text-decoration: none;
    transition: transform 0.2s, box-shadow 0.2s;
}
#whatsapp.sharePlatform { background-color: #25D366; }
#facebook.sharePlatform { background-color: #3b5998; }
#twitter.sharePlatform { background-color: #1DA1F2; }
#linkedin.sharePlatform { background-color: #0077B5; }
#telegram.sharePlatform { background-color: #0088cc; }
#instagram.sharePlatform { background-color: #E1306C; }

.sharePlatform:hover {
    transform: scale(1.1);
    box-shadow: 0 0 12px rgba(255,255,255,0.5);
}

/* Dil seçimi */
#languageSelect {
    padding: 5px 8px;
    border-radius: 6px;
    border: none;
    font-weight: bold;
    cursor: pointer;
}
</style>
</head>
<body>

<img src="mstfhsyn-logo.png" class="logo" alt="MstfHsyn Logo">

<h1 id="title">Sayı Tahmin Oyunu</h1>
<p id="instruction">1 ile 200 arasında bir sayı tutun. Kartlara göre "Evet" veya "Hayır" seçin.</p>

<!-- Dil Seçimi Dropdown -->
<div style="position: fixed; top: 15px; right: 20px;">
  <select id="languageSelect">
    <option value="tr">Türkçe</option>
    <option value="ar">العربية</option>
    <option value="en">English</option>
    <option value="es">Español</option>
    <option value="fr">Français</option>
    <option value="de">Deutsch</option>
    <option value="it">Italiano</option>
    <option value="pt">Português</option>
    <option value="ru">Русский</option>
    <option value="zh">中文</option>
    <option value="ja">日本語</option>
    <option value="ko">한국어</option>
    <option value="hi">हिन्दी</option>
    <option value="id">Bahasa Indonesia</option>
    <option value="bn">বাংলা</option>
  </select>
</div>

<div id="cardContainer"></div>
<p id="result"></p>

<div>
    <button id="shareBtn">Oyunu paylaş, arkadaşların da oynasın</button>
    <div id="shareMenu">
        <a href="#" id="whatsapp" target="_blank" class="sharePlatform">WhatsApp</a>
        <a href="#" id="facebook" target="_blank" class="sharePlatform">Facebook</a>
        <a href="#" id="twitter" target="_blank" class="sharePlatform">Twitter</a>
        <a href="#" id="linkedin" target="_blank" class="sharePlatform">LinkedIn</a>
        <a href="#" id="telegram" target="_blank" class="sharePlatform">Telegram</a>
        <a href="#" id="instagram" target="_blank" class="sharePlatform">Instagram</a>
    </div>
</div>

<script>
// --------------------
// Dil çeviri sözlüğü
// --------------------
const texts = {
  tr: { title: "Sayı Tahmin Oyunu", instruction: "1 ile 200 arasında bir sayı tutun. Kartlara göre 'Evet' veya 'Hayır' seçin.", shareBtn: "Oyunu paylaş, arkadaşların da oynasın", result: "Tahminim: " },
  ar: { title: "لعبة تخمين الرقم", instruction: "اختر رقمًا بين 1 و200. اضغط 'نعم' أو 'لا' حسب البطاقات.", shareBtn: "شارك اللعبة مع أصدقائك", result: "توقعي: " },
  en: { title: "Number Guessing Game", instruction: "Pick a number between 1 and 200. Choose 'Yes' or 'No' for each card.", shareBtn: "Share the game, let your friends play", result: "My guess: " }
  // Diğer diller eklenebilir
};

// --------------------
// Elementler
// --------------------
const titleEl = document.getElementById('title');
const instructionEl = document.getElementById('instruction');
const shareBtnEl = document.getElementById('shareBtn');
const resultEl = document.getElementById('result');
const languageSelect = document.getElementById('languageSelect');

// --------------------
// Dil değiştirme
// --------------------
languageSelect.addEventListener('change', ()=>{
    const lang = languageSelect.value;
    if(texts[lang]){
        titleEl.innerText = texts[lang].title;
        instructionEl.innerText = texts[lang].instruction;
        shareBtnEl.innerText = texts[lang].shareBtn;
        // Sonuç çevirisi
        if(resultEl.innerText.includes(":")){
            const guess = resultEl.innerText.split(":")[1].trim();
            resultEl.innerText = texts[lang].result + guess;
        }
    }
});

// --------------------
// Kart oyunu
// --------------------
const maxNumber = 200;
const numCards = 8;
let userChoices = [];
let currentCard = 0;
const container = document.getElementById('cardContainer');

const cardNumbers = [];
for(let i=0;i<numCards;i++){
    let nums = [];
    for(let n=1;n<=maxNumber;n++){
        if(n & (1<<i)) nums.push(n);
    }
    cardNumbers.push(nums);
}

function playBeep(frequency=400,duration=100){
    const context = new (window.AudioContext||window.webkitAudioContext)();
    const oscillator = context.createOscillator();
    const gainNode = context.createGain();
    oscillator.frequency.value=frequency;
    oscillator.type='square';
    oscillator.connect(gainNode);
    gainNode.connect(context.destination);
    oscillator.start();
    setTimeout(()=>{oscillator.stop();},duration);
}

function showCard(index){
    container.innerHTML='';
    if(index>=numCards) return showResult();
    const card=document.createElement('div');
    card.className='card';
    card.style.opacity=0;
    card.style.transform='translateY(30px)';
    card.innerHTML=`
        <p><strong>Kart ${index+1}</strong></p>
        <div class="numbers">${cardNumbers[index].join(', ')}</div>
        <button class="yes" onclick="choose(true,this)">Evet</button>
        <button class="no" onclick="choose(false,this)">Hayır</button>
    `;
    container.appendChild(card);
    setTimeout(()=>{card.style.opacity=1; card.style.transform='translateY(0)';},50);
}

function choose(answer,button){
    playBeep(400,100);
    userChoices[currentCard]=answer;
    const cardDiv = button.parentElement;
    cardDiv.style.transform="translateY(-60px)";
    cardDiv.style.opacity="0";
    setTimeout(()=>{currentCard++; showCard(currentCard);},600);
}

function showResult(){
    let guess=0;
    for(let i=0;i<numCards;i++){
        if(userChoices[i]) guess+=Math.pow(2,i);
    }
    if(guess>maxNumber) guess=maxNumber;
    container.innerHTML='';
    const lang = languageSelect.value;
    const resText = texts[lang] ? texts[lang].result : texts['tr'].result;
    resultEl.innerText = resText + guess;
}

// --------------------
// Paylaş butonu
// --------------------
const shareBtn = document.getElementById('shareBtn');
const shareMenu = document.getElementById('shareMenu');
shareBtn.addEventListener('click',()=>{shareMenu.classList.toggle('show');});

const url = encodeURIComponent(window.location.href);
document.getElementById('whatsapp').href=`https://api.whatsapp.com/send?text=Oyunu%20oyna:%20${url}`;
document.getElementById('facebook').href=`https://www.facebook.com/sharer/sharer.php?u=${url}`;
document.getElementById('twitter').href=`https://twitter.com/intent/tweet?url=${url}&text=Bu%20eğlenceli%20oyunu%20dene!`;
document.getElementById('linkedin').href=`https://www.linkedin.com/sharing/share-offsite/?url=${url}`;
document.getElementById('telegram').href=`https://t.me/share/url?url=${url}&text=Bu%20eğlenceli%20oyunu%20dene!`;
document.getElementById('instagram').href=`https://www.instagram.com/?url=${url}`;

// Başlangıçta ilk kartı göster
showCard(currentCard);
</script>

</body>
</html>
