</style>
</head>

<body>

<canvas id="stars"></canvas>
<img src="mstfhsyn-logo.png" class="logo" alt="logo">

<div class="container">
<h1 id="baslik">üáπüá∑ T√ºrkiye Resmi ve Dini Tatiller</h1>

<div class="controls">
  <select id="year"></select>
  <button onclick="listele()">Listele</button>
</div>

<div id="uyari" class="warning"></div>

<table>
<thead>
<tr>
  <th>Tatil</th>
  <th>T√ºr</th>
  <th>S√ºre</th>
  <th>Tarih</th>
</tr>
</thead>

</div>

<script>
/* ‚≠ê YANIP S√ñNEN YILDIZLAR */
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");

function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}
addEventListener("resize",resize);
resize();

const stars=[];
const STAR_COUNT=450;

for(let i=0;i<STAR_COUNT;i++){
  stars.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*2.2+0.6,
    a:Math.random(),
    da:Math.random()*0.025+0.008
  });
}

(function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  stars.forEach(s=>{
    s.a+=s.da;
    if(s.a>1||s.a<0.2) s.da*=-1;
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fillStyle=`rgba(255,255,255,${s.a})`;
    ctx.fill();
  });
  requestAnimationFrame(animate);
})();

/* VERƒ∞LER */
const resmi=[
["Yƒ±lba≈üƒ±","1 G√ºn","1 Ocak"],
["Ulusal Egemenlik ve √áocuk Bayramƒ±","1 G√ºn","23 Nisan"],
["Emek ve Dayanƒ±≈üma G√ºn√º","1 G√ºn","1 Mayƒ±s"],
["Atat√ºrk‚Äô√º Anma, Gen√ßlik ve Spor Bayramƒ±","1 G√ºn","19 Mayƒ±s"],
["Demokrasi ve Mill√Æ Birlik G√ºn√º","1 G√ºn","15 Temmuz"],
["Zafer Bayramƒ±","1 G√ºn","30 Aƒüustos"],
["Cumhuriyet Bayramƒ±","1,5 G√ºn","29 Ekim"]
];

const diniKesin={
2024:[
["Ramazan Bayramƒ± (1. G√ºn)","1 G√ºn","10 Nisan 2024"],
["Ramazan Bayramƒ± (2. G√ºn)","1 G√ºn","11 Nisan 2024"],
["Ramazan Bayramƒ± (3. G√ºn)","1 G√ºn","12 Nisan 2024"],
["Kurban Bayramƒ± (1. G√ºn)","1 G√ºn","16 Haziran 2024"],
["Kurban Bayramƒ± (2. G√ºn)","1 G√ºn","17 Haziran 2024"],
["Kurban Bayramƒ± (3. G√ºn)","1 G√ºn","18 Haziran 2024"],
["Kurban Bayramƒ± (4. G√ºn)","1 G√ºn","19 Haziran 2024"]
]
};

const y=document.getElementById("year");
for(let i=2016;i<=2046;i++) y.innerHTML+=`<option>${i}</option>`;

function listele(){
const yil=+y.value;
const tb=document.getElementById("tbody");
const u=document.getElementById("uyari");
tb.innerHTML=""; u.style.display="none";

document.getElementById("baslik").textContent=`üáπüá∑ ${yil} Yƒ±lƒ± Resmi ve Dini Tatiller`;

resmi.forEach(r=>{
tb.innerHTML+=`
<tr>
<td>${r[0]}</td>
<td><span class="tag resmi">Resmi</span></td>
<td>${r[1]}</td>
<td>${r[2]} ${yil}</td>
</tr>`;
});

if(diniKesin[yil]){
diniKesin[yil].forEach(d=>{
tb.innerHTML+=`
<tr>
<td>${d[0]}</td>
<td><span class="tag dini">Dini (Kesin)</span></td>
<td>${d[1]}</td>
<td>${d[2]}</td>
</tr>`;
});
}else{
u.style.display="block";
u.textContent="‚ö†Ô∏è Bu yƒ±lƒ±n dini tatil tarihleri hen√ºz kesinle≈ümemi≈ütir.";
tb.innerHTML+=`
<tr><td>Ramazan Bayramƒ±</td><td><span class="tag bekleniyor">Bekleniyor</span></td><td>‚Äî</td><td>ƒ∞lan edilmedi</td></tr>
<tr><td>Kurban Bayramƒ±</td><td><span class="tag bekleniyor">Bekleniyor</span></td><td>‚Äî</td><td>ƒ∞lan edilmedi</td></tr>`;
}}
</script>

</body>
</html>
