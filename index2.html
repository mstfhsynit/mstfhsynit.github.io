<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sayı Tahmin Oyunu</title>
<style>
body {
    margin:0;
    padding:0;
    font-family:Segoe UI,Arial,sans-serif;
    text-align:center;
    color:#fff;
    overflow-x:hidden;
    background:#000000; /* Siyah arka plan */
    position:relative;
}

/* Sol üst logo */
#topLogo {
    position: fixed;
    top:5px;
    left:10px;
    z-index:2000;
}
#topLogo img {
    height:140px;
    width:auto;
}

/* Kartlar */
.card-container {
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    margin-top:200px; /* Logoyu ve başlığı aşmamak için boşluk */
}
.card {
    background:#222;
    border-radius:10px;
    width:120px;
    height:160px;
    margin:10px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    color:#fff;
    font-size:16px;
    cursor:pointer;
    transition: all 0.5s ease;
}
.card span.cardNumber {
    font-weight:bold;
    margin-bottom:10px;
}

/* Dil Seç */
#langMenu {
    position: fixed;
    top:10px;
    right:10px;
    z-index:2000;
}
#langMenu select {
    padding:5px 10px;
    font-size:14px;
}

/* Paylaş */
#shareMenu {
    display:none;
    margin-top:10px;
}
#shareMenu.show {
    display:block;
}
.sharePlatform {
    display:block;
    margin:5px 0;
    text-decoration:none;
    font-weight:bold;
}
.sharePlatform#whatsapp { color:#25D366; }
.sharePlatform#facebook { color:#1877F2; }
.sharePlatform#twitter { color:#1DA1F2; }
.sharePlatform#linkedin { color:#0A66C2; }
.sharePlatform#telegram { color:#0088cc; }
.sharePlatform#instagram { color:#C13584; }
</style>
</head>
<body>

<!-- Logo -->
<div id="topLogo">
    <img src="mstfhsyn-logo.png" alt="MstfHsyn Logo">
</div>

<h1>Sayı Tahmin Oyunu</h1>

<!-- Kartlar -->
<div class="card-container" id="cards">
    <div class="card"><span class="cardNumber">1/6</span><span class="cardValue">...</span></div>
    <div class="card"><span class="cardNumber">2/6</span><span class="cardValue">...</span></div>
    <div class="card"><span class="cardNumber">3/6</span><span class="cardValue">...</span></div>
    <div class="card"><span class="cardNumber">4/6</span><span class="cardValue">...</span></div>
    <div class="card"><span class="cardNumber">5/6</span><span class="cardValue">...</span></div>
    <div class="card"><span class="cardNumber">6/6</span><span class="cardValue">...</span></div>
</div>

<!-- Dil Seç -->
<div id="langMenu">
    <select id="languageSelect">
        <option value="tr">Dil Seç</option>
        <option value="tr">Türkçe</option>
        <option value="en">English</option>
        <option value="ar">العربية</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
        <option value="de">Deutsch</option>
        <option value="it">Italiano</option>
        <option value="pt">Português</option>
        <option value="ru">Русский</option>
        <option value="zh">中文</option>
    </select>
</div>

<!-- Paylaş Butonu -->
<div style="text-align:center; margin-top:20px;">
  <button id="shareBtn">Oyunu paylaş, arkadaşların da oynasın</button>
  <div id="shareMenu">
      <a href="https://api.whatsapp.com/send?text=Oyun+https://mstfhsynit.github.io/index2.html" class="sharePlatform" id="whatsapp" target="_blank">WhatsApp</a>
      <a href="https://www.facebook.com/sharer/sharer.php?u=https://mstfhsynit.github.io/index2.html" class="sharePlatform" id="facebook" target="_blank">Facebook</a>
      <a href="https://twitter.com/intent/tweet?text=Oyun&url=https://mstfhsynit.github.io/index2.html" class="sharePlatform" id="twitter" target="_blank">Twitter</a>
      <a href="https://www.linkedin.com/shareArticle?mini=true&url=https://mstfhsynit.github.io/index2.html&title=Oyun" class="sharePlatform" id="linkedin" target="_blank">LinkedIn</a>
      <a href="https://t.me/share/url?url=https://mstfhsynit.github.io/index2.html&text=Oyun" class="sharePlatform" id="telegram" target="_blank">Telegram</a>
      <a href="#" class="sharePlatform" id="instagram">Instagram</a>
  </div>
</div>

<script>
// Paylaş menüsü
const shareBtn=document.getElementById('shareBtn');
const shareMenu=document.getElementById('shareMenu');
shareBtn.addEventListener('click',()=>{shareMenu.classList.toggle('show');});

// Instagram linki kopyalama
const insta=document.getElementById('instagram');
insta.addEventListener('click',()=>{
    const link="https://mstfhsynit.github.io/index2.html";
    navigator.clipboard.writeText(link).then(()=>{
        alert("Oyun linki kopyalandı! Instagram’da paylaşmak için linki yapıştırın.");
    });
});

// Dil değişimi
const languageSelect=document.getElementById('languageSelect');
languageSelect.addEventListener('change',()=>{
    const lang=languageSelect.value;
    alert("Dil değiştirildi: "+lang);
});

// Kartlar (basit örnek)
const cards=document.querySelectorAll('.card');
cards.forEach(card=>{
    card.addEventListener('click',()=>{
        card.style.transform="translateY(-50px) rotateY(180deg)";
        setTimeout(()=>{ card.style.display="none"; },500);
        // Bip sesi
        const audio=new Audio('data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAIA+AAACABAAZGF0YYQAAACAgICAgICAgICAgICAg'); 
        audio.play();
    });
});
</script>

</body>
</html>
