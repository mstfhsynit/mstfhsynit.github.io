<style>

}

/* ETƒ∞KETLER */

  padding:3px 7px;

}
.resmi{background:#dce8ff;color:#1f3fa3}

</style>
</head>

<body>

<canvas id="stars"></canvas>
<img src="mstfhsyn-logo.png" class="logo">

<div class="container">
<h1 id="baslik">üáπüá∑ T√ºrkiye Resmi ve Dini Tatiller</h1>

<div class="controls">
  <select id="year"></select>
  <button onclick="listele()">Listele</button>
</div>

<div id="uyari" class="warning"></div>

<table>
<thead>
<tr>
  <th>Tatil G√ºn√º</th>
  <th>T√ºr</th>
  <th>S√ºre</th>
  <th>Tarih</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>

<script>
// ===== YILDIZ ANƒ∞MASYONU =====
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");
let stars=[];

function resize(){
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
}
window.onresize=resize;
resize();

// DAHA FAZLA YILDIZ
for(let i=0;i<260;i++){
  stars.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*1.8+0.4,
    a:Math.random(),
    s:Math.random()*0.03+0.01
  });
}

function animateStars(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  stars.forEach(star=>{
    star.a+=star.s;
    if(star.a>1){star.a=1;star.s*=-1;}
    if(star.a<0.1){star.a=0.1;star.s*=-1;}

    ctx.beginPath();
    ctx.arc(star.x,star.y,star.r,0,Math.PI*2);
    ctx.fillStyle=`rgba(255,255,255,${star.a})`;
    ctx.fill();
  });
  requestAnimationFrame(animateStars);
}
animateStars();

// ===== TATƒ∞L VERƒ∞LERƒ∞ =====
const resmiTatiller=[
 ["Yƒ±lba≈üƒ±","1 G√ºn","1 Ocak"],
 ["Ulusal Egemenlik ve √áocuk Bayramƒ±","1 G√ºn","23 Nisan"],
 ["Emek ve Dayanƒ±≈üma G√ºn√º","1 G√ºn","1 Mayƒ±s"],
 ["Atat√ºrk‚Äô√º Anma, Gen√ßlik ve Spor Bayramƒ±","1 G√ºn","19 Mayƒ±s"],
 ["Demokrasi ve Mill√Æ Birlik G√ºn√º","1 G√ºn","15 Temmuz"],
 ["Zafer Bayramƒ±","1 G√ºn","30 Aƒüustos"],
 ["Cumhuriyet Bayramƒ±","1,5 G√ºn","29 Ekim"]
];

const diniKesin={
  2024:[
    ["Ramazan Bayramƒ± Arefesi","¬Ω G√ºn","9 Nisan 2024 Salƒ±"],
    ["Ramazan Bayramƒ± (1. G√ºn)","1 G√ºn","10 Nisan 2024 √áar≈üamba"],
    ["Ramazan Bayramƒ± (2. G√ºn)","1 G√ºn","11 Nisan 2024 Per≈üembe"],
    ["Ramazan Bayramƒ± (3. G√ºn)","1 G√ºn","12 Nisan 2024 Cuma"],
    ["Kurban Bayramƒ± Arefesi","¬Ω G√ºn","15 Haziran 2024 Cumartesi"],
    ["Kurban Bayramƒ± (1. G√ºn)","1 G√ºn","16 Haziran 2024 Pazar"],
    ["Kurban Bayramƒ± (2. G√ºn)","1 G√ºn","17 Haziran 2024 Pazartesi"],
    ["Kurban Bayramƒ± (3. G√ºn)","1 G√ºn","18 Haziran 2024 Salƒ±"],
    ["Kurban Bayramƒ± (4. G√ºn)","1 G√ºn","19 Haziran 2024 √áar≈üamba"]
  ]
};

// YIL SE√áƒ∞Cƒ∞
const ySelect=document.getElementById("year");
for(let y=2016;y<=2046;y++){
  let o=document.createElement("option");
  o.value=y;o.text=y;
  ySelect.appendChild(o);
}

// Lƒ∞STELE
function listele(){
  const yil=parseInt(ySelect.value);
  const tb=document.getElementById("tbody");
  const uy=document.getElementById("uyari");
  tb.innerHTML="";
  uy.style.display="none";

  document.getElementById("baslik").textContent=
    "üáπüá∑ "+yil+" Yƒ±lƒ± Resmi ve Dini Tatiller";

  resmiTatiller.forEach(r=>{
    tb.innerHTML+=`
    <tr>
      <td>${r[0]}</td>
      <td><span class="tag resmi">Resmi</span></td>
      <td>${r[1]}</td>
      <td>${r[2]} ${yil}</td>
    </tr>`;
  });

  if(diniKesin[yil]){
    diniKesin[yil].forEach(d=>{
      tb.innerHTML+=`
      <tr>
        <td>${d[0]}</td>
        <td><span class="tag dini">Dini (Kesin)</span></td>
        <td>${d[1]}</td>
        <td>${d[2]}</td>
      </tr>`;
    });
  }else{
    uy.style.display="block";
    uy.textContent=
      "‚ö†Ô∏è Bu yƒ±lƒ±n dini tatil tarihleri hen√ºz kesinle≈ümemi≈ütir.";
    tb.innerHTML+=`
    <tr>
      <td>Ramazan Bayramƒ±</td>
      <td><span class="tag bekleniyor">Dini (Bekleniyor)</span></td>
      <td>‚Äî</td>
      <td>Tarih hen√ºz ilan edilmedi</td>
    </tr>
    <tr>
      <td>Kurban Bayramƒ±</td>
      <td><span class="tag bekleniyor">Dini (Bekleniyor)</span></td>
      <td>‚Äî</td>
      <td>Tarih hen√ºz ilan edilmedi</td>
    </tr>`;
  }
}
</script>
