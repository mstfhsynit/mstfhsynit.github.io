</head>

<body>

<button onclick="toggleTheme()">ğŸŒ™ / â˜€ï¸</button>

<div id="safe">
<h2>ğŸ” Dijital Kasa</h2>
<input type="password" id="pass" placeholder="Åifre">
<br>
<button onclick="unlock()">AÃ§</button>
<p id="msg"></p>
</div>

<div id="inside" class="hidden">

<h2>ğŸ“ KlasÃ¶rler</h2>

<div class="folder" onclick="openFolder('photos')">ğŸ“· FotoÄŸraflar</div>
<div class="folder" onclick="openFolder('videos')">ğŸ¥ Videolar</div>
<div class="folder" onclick="openFolder('notes')">ğŸ“ Notlar</div>
<div class="folder" onclick="openFolder('settings')">âš™ Ayarlar</div>

<div id="folderArea"></div>

</div>

<script>
let password = localStorage.pass || "1234";
let tries = 0;

function unlock(){
if(tries>=3){
msg.innerText="â›” Kasa kilitlendi!";
return;
}

if(pass.value===password){
safe.style.display="none";
inside.classList.remove("hidden");
}else{
tries++;
msg.innerText="YanlÄ±ÅŸ ÅŸifre ("+tries+"/3)";
}
}

// Tema
function toggleTheme(){
document.body.classList.toggle("light");
}

// KlasÃ¶r aÃ§
function openFolder(name){
let html="";

if(name=="photos"){
html=`<h3>ğŸ“· FotoÄŸraflar</h3>
<input type="file" accept="image/*" onchange="uploadFile(this,'photos')">
<div class="fileBox">${loadFiles('photos')}</div>`;
}

if(name=="videos"){
html=`<h3>ğŸ¥ Videolar</h3>
<input type="file" accept="video/*" onchange="uploadFile(this,'videos')">
<div class="fileBox">${loadFiles('videos')}</div>`;
}

if(name=="notes"){
html=`<h3>ğŸ“ Not Defteri</h3>
<textarea id="note" rows="4">${localStorage.note||""}</textarea><br>
<button onclick="saveNote()">Kaydet</button>`;
}

if(name=="settings"){
html=`<h3>âš™ Ayarlar</h3>
<input type="password" id="newPass" placeholder="Yeni ÅŸifre">
<br>
<button onclick="changePass()">Åifre DeÄŸiÅŸtir</button>`;
}

folderArea.innerHTML=html;
}

// Dosya yÃ¼kleme
function uploadFile(input,folder){
let file=input.files[0];
let reader=new FileReader();

reader.onload=()=>{
let arr=JSON.parse(localStorage[folder]||"[]");
arr.push(reader.result);
localStorage[folder]=JSON.stringify(arr);
openFolder(folder);
}

reader.readAsDataURL(file);
}

// DosyalarÄ± yÃ¼kle
function loadFiles(folder){
let arr=JSON.parse(localStorage[folder]||"[]");
return arr.map(f=>{
if(folder=="photos") return `<img src="${f}">`;
if(folder=="videos") return `<video src="${f}" controls></video>`;
}).join("");
}

// Not
function saveNote(){
localStorage.note=note.value;
alert("Kaydedildi!");
}

// Åifre deÄŸiÅŸtir
function changePass(){
password=newPass.value;
localStorage.pass=password;
alert("Åifre deÄŸiÅŸti!");
}
</script>
