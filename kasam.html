<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Dijital Kasa</title>

<style>
body{
background:#111;
color:white;
text-align:center;
font-family:Arial;
}

#screen{
margin:15px;
font-size:26px;
letter-spacing:8px;
color:#0f0;
}

#inside{display:none;}

img{max-width:500px;}
</style>
</head>

<body>

<h2>ğŸ” Kasa Åifresi</h2>

<div id="screen">----</div>

<img src="resim.png" usemap="#kasa">

<map name="kasa">

<!-- TUÅ KOORDÄ°NATLARI (Ã¶rnek, seninkine gÃ¶re ayarlayabilirsin) -->

<area shape="rect" coords="300,170,350,220" onclick="press(1)">
<area shape="rect" coords="360,170,410,220" onclick="press(2)">
<area shape="rect" coords="420,170,470,220" onclick="press(3)">

<area shape="rect" coords="300,230,350,280" onclick="press(4)">
<area shape="rect" coords="360,230,410,280" onclick="press(5)">
<area shape="rect" coords="420,230,470,280" onclick="press(6)">

<area shape="rect" coords="300,290,350,340" onclick="press(7)">
<area shape="rect" coords="360,290,410,340" onclick="press(8)">
<area shape="rect" coords="420,290,470,340" onclick="press(9)">

<area shape="rect" coords="360,350,410,400" onclick="press(0)">

</map>

<div id="inside">
<h3>ğŸ“‚ Kasa AÃ§Ä±ldÄ±</h3>
<input type="file" accept="image/*,video/*" onchange="upload(this)">
<div id="files"></div>
</div>

<script>
const PASSWORD="1234";
let input="";

function press(n){
if(input.length<4){
input+=n;
screen.innerText="*".repeat(input.length).padEnd(4,"-");
}

if(input.length===4){
if(input===PASSWORD){
inside.style.display="block";
}else{
alert("YanlÄ±ÅŸ ÅŸifre!");
}
input="";
screen.innerText="----";
}
}

function upload(i){
let file=i.files[0];
let r=new FileReader();
r.onload=()=>{
if(file.type.startsWith("image")){
files.innerHTML+=`<img src="${r.result}" width="120">`;
}else{
files.innerHTML+=`<video src="${r.result}" width="200" controls></video>`;
}
};
r.readAsDataURL(file);
}
</script>

</body>
</html>
