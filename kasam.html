<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Dijital Kasa</title>

<style>
body{
background:#111;
color:white;
font-family:Arial;
text-align:center;
}

#safe{
width:600px;
height:360px;
margin:auto;
background:url("resim.png") no-repeat center;
background-size:cover;
position:relative;
}

#screen{
margin:20px;
font-size:28px;
letter-spacing:6px;
color:#0f0;
}

/* TUÅ TAKIMI */
#keypad{
position:absolute;
right:45px;
top:110px;
display:grid;
grid-template-columns:repeat(3,60px);
gap:10px;
}

.key{
width:60px;
height:60px;
background:rgba(255,255,255,0);
cursor:pointer;
}

#inside{display:none;margin-top:20px;}
</style>
</head>

<body>

<h2>ğŸ” Dijital Kasa</h2>
<div id="screen">----</div>

<div id="safe">

<div id="keypad">
<div class="key" onclick="press(1)"></div>
<div class="key" onclick="press(2)"></div>
<div class="key" onclick="press(3)"></div>

<div class="key" onclick="press(4)"></div>
<div class="key" onclick="press(5)"></div>
<div class="key" onclick="press(6)"></div>

<div class="key" onclick="press(7)"></div>
<div class="key" onclick="press(8)"></div>
<div class="key" onclick="press(9)"></div>

<div></div>
<div class="key" onclick="press(0)"></div>
<div></div>
</div>

</div>

<div id="inside">
<h3>ğŸ“‚ Kasa AÃ§Ä±ldÄ±</h3>
<input type="file" accept="image/*,video/*" onchange="upload(this)">
<div id="files"></div>
</div>

<script>
const PASSWORD="1234";
let input="";

function press(n){
if(input.length<4){
input+=n;
screen.innerText="*".repeat(input.length).padEnd(4,"-");
}

if(input.length===4){
if(input===PASSWORD){
inside.style.display="block";
}else{
alert("YanlÄ±ÅŸ ÅŸifre!");
}
input="";
screen.innerText="----";
}
}

function upload(i){
let f=i.files[0];
let r=new FileReader();

r.onload=()=>{
if(f.type.startsWith("image")){
files.innerHTML+=`<img src="${r.result}" width="120">`;
}else{
files.innerHTML+=`<video src="${r.result}" width="200" controls></video>`;
}
};
r.readAsDataURL(f);
}
</script>

</body>
</html>
