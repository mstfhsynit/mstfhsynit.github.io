<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Dijital Kasa</title>

<style>
body{
background:#111;
color:white;
text-align:center;
font-family:Arial;
}

#safe{
position:relative;
width:600px;
margin:auto;
}

#safe img{
width:100%;
}

#screen{
color:#0f0;
font-size:26px;
letter-spacing:6px;
margin:15px;
}

/* Åeffaf tuÅŸlar */
.btn{
position:absolute;
width:55px;
height:55px;
cursor:pointer;
}

/* TUÅ YERLERÄ° (resmine gÃ¶re ayarlÄ±) */

/* 1. satÄ±r */
.b1{left:390px; top:155px;}
.b2{left:450px; top:155px;}
.b3{left:510px; top:155px;}

/* 2. satÄ±r */
.b4{left:390px; top:215px;}
.b5{left:450px; top:215px;}
.b6{left:510px; top:215px;}

/* 3. satÄ±r */
.b7{left:390px; top:275px;}
.b8{left:450px; top:275px;}
.b9{left:510px; top:275px;}

/* alt */
.b0{left:450px; top:335px;}

</style>
</head>

<body>

<h2>ğŸ” Dijital Kasa</h2>
<div id="screen">----</div>

<div id="safe">
<img src="resim.png">

<div class="btn b1" onclick="press(1)"></div>
<div class="btn b2" onclick="press(2)"></div>
<div class="btn b3" onclick="press(3)"></div>

<div class="btn b4" onclick="press(4)"></div>
<div class="btn b5" onclick="press(5)"></div>
<div class="btn b6" onclick="press(6)"></div>

<div class="btn b7" onclick="press(7)"></div>
<div class="btn b8" onclick="press(8)"></div>
<div class="btn b9" onclick="press(9)"></div>

<div class="btn b0" onclick="press(0)"></div>
</div>

<div id="inside">
<h3>ğŸ“‚ Kasa AÃ§Ä±ldÄ±</h3>
<input type="file" accept="image/*,video/*" onchange="upload(this)">
<div id="files"></div>
</div>

<script>
const PASSWORD="1234";
let input="";

function press(n){
if(input.length<4){
input+=n;
screen.innerText="*".repeat(input.length).padEnd(4,"-");
}

if(input.length===4){
if(input===PASSWORD){
inside.style.display="block";
}else{
alert("YanlÄ±ÅŸ ÅŸifre!");
}
input="";
screen.innerText="----";
}
}

function upload(i){
let f=i.files[0];
let r=new FileReader();

r.onload=()=>{
if(f.type.startsWith("image")){
files.innerHTML+=`<img src="${r.result}" width="120">`;
}else{
files.innerHTML+=`<video src="${r.result}" width="200" controls></video>`;
}
};

r.readAsDataURL(f);
}
</script>

</body>
</html>
