<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Dijital Kasa</title>

<style>
body{
background:#111;
font-family:Arial;
color:white;
text-align:center;
}

#safe{
width:420px;
margin:80px auto;
background:#3a3a3a;
padding:25px;
border-radius:10px;
box-shadow:0 0 30px black;
}

#front{
display:flex;
align-items:center;
justify-content:space-between;
background:#2b2b2b;
padding:20px;
border-radius:8px;
}

#roundLock{
width:90px;
height:90px;
border-radius:50%;
background:radial-gradient(#bbb,#444);
border:5px solid #222;
transition:1s;
}

#screen{
background:black;
color:#0f0;
padding:8px;
font-size:20px;
margin-bottom:10px;
border-radius:5px;
letter-spacing:4px;
}

#keypad{
display:grid;
grid-template-columns:repeat(3,1fr);
gap:6px;
}

.key{
background:#555;
padding:12px;
border-radius:5px;
cursor:pointer;
}

.key:hover{background:#0a84ff;}

#msg{color:red;margin-top:8px;}

#inside{
display:none;
margin-top:25px;
}

.folder{
background:#222;
padding:15px;
margin:10px;
border-radius:8px;
}

img,video{
width:100%;
margin-top:8px;
border-radius:6px;
}
</style>
</head>

<body>

<div id="safe">

<div id="front">

<div id="roundLock"></div>

<div style="width:200px">

<div id="screen">----</div>

<div id="keypad">
<div class="key" onclick="press(1)">1</div>
<div class="key" onclick="press(2)">2</div>
<div class="key" onclick="press(3)">3</div>
<div class="key" onclick="press(4)">4</div>
<div class="key" onclick="press(5)">5</div>
<div class="key" onclick="press(6)">6</div>
<div class="key" onclick="press(7)">7</div>
<div class="key" onclick="press(8)">8</div>
<div class="key" onclick="press(9)">9</div>
<div class="key" onclick="clearCode()">C</div>
<div class="key" onclick="press(0)">0</div>
<div class="key" onclick="check()">âœ”</div>
</div>

</div>
</div>

<p id="msg"></p>

</div>

<div id="inside">

<h2>ğŸ“¦ Kasa Ä°Ã§eriÄŸi</h2>

<div class="folder">
<h3>ğŸ“· FotoÄŸraflar</h3>
<input type="file" accept="image/*" onchange="upload(this,'photos')">
<div id="photos"></div>
</div>

<div class="folder">
<h3>ğŸ¥ Videolar</h3>
<input type="file" accept="video/*" onchange="upload(this,'videos')">
<div id="videos"></div>
</div>

<div class="folder">
<h3>ğŸ“ Notlar</h3>
<textarea id="note" rows="4"></textarea><br>
<button onclick="saveNote()">Kaydet</button>
<p id="savedNote"></p>
</div>

</div>

<script>
const PASSWORD="1234";
let input="";
let tries=0;

function press(n){
if(input.length<4){
input+=n;
update();
}
}

function update(){
screen.innerText="*".repeat(input.length).padEnd(4,"-");
}

function clearCode(){
input="";
update();
}

function check(){
if(tries>=3){
msg.innerText="â›” Kasa kilitlendi!";
return;
}

if(input===PASSWORD){
roundLock.style.transform="rotate(360deg)";
setTimeout(()=>{
safe.style.display="none";
inside.style.display="block";
loadAll();
},700);
}else{
tries++;
msg.innerText="YanlÄ±ÅŸ ÅŸifre "+tries+"/3";
}
input="";
update();
}

// YÃœKLEME
function upload(input,folder){
let file=input.files[0];
let r=new FileReader();

r.onload=()=>{
let arr=JSON.parse(localStorage[folder]||"[]");
arr.push(r.result);
localStorage[folder]=JSON.stringify(arr);
show(folder);
};

r.readAsDataURL(file);
}

// GÃ–STER
function show(folder){
let area=document.getElementById(folder);
area.innerHTML="";

let arr=JSON.parse(localStorage[folder]||"[]");

arr.forEach(f=>{
if(folder=="photos") area.innerHTML+=`<img src="${f}">`;
if(folder=="videos") area.innerHTML+=`<video src="${f}" controls></video>`;
});
}

function saveNote(){
localStorage.note=note.value;
savedNote.innerText=note.value;
}

function loadAll(){
show("photos");
show("videos");
if(localStorage.note) savedNote.innerText=localStorage.note;
}
</script>

</body>
</html>
