<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">

<style>
body{
background:#111;
color:white;

}

#screen{
font-size:26px;
letter-spacing:8px;

}

</style>
</head>

<body>

<h2>ğŸ” Dijital Kasa</h2>
<div id="screen">----</div>

<!-- Ã–NEMLÄ°: geniÅŸliÄŸi sabitledik -->
<img src="resim.png" width="600" usemap="#kasa">

<map name="kasa">

<!-- 1.satÄ±r -->
<area shape="rect" coords="360,170,405,215" onclick="press(1)">
<area shape="rect" coords="415,170,460,215" onclick="press(2)">
<area shape="rect" coords="470,170,515,215" onclick="press(3)">

<!-- 2.satÄ±r -->
<area shape="rect" coords="360,220,405,265" onclick="press(4)">
<area shape="rect" coords="415,220,460,265" onclick="press(5)">
<area shape="rect" coords="470,220,515,265" onclick="press(6)">

<!-- 3.satÄ±r -->
<area shape="rect" coords="360,270,405,315" onclick="press(7)">
<area shape="rect" coords="415,270,460,315" onclick="press(8)">
<area shape="rect" coords="470,270,515,315" onclick="press(9)">

<!-- alt -->
<area shape="rect" coords="360,320,405,365" onclick="press(4)">
<area shape="rect" coords="415,320,460,365" onclick="press(0)">
<area shape="rect" coords="470,320,515,365" onclick="press(0)">

</map>

<div id="inside">
<h3>ğŸ“‚ Kasa AÃ§Ä±ldÄ±</h3>
<input type="file" accept="image/*,video/*" onchange="upload(this)">
<div id="files"></div>
</div>

<script>
const PASSWORD="1234";
let input="";

function press(n){
if(input.length<4){
input+=n;
screen.innerText="*".repeat(input.length).padEnd(4,"-");
}

if(input.length===4){
if(input===PASSWORD){
inside.style.display="block";
}else{
alert("YanlÄ±ÅŸ ÅŸifre!");
}
input="";
screen.innerText="----";
}
}

function upload(i){
let f=i.files[0];
let r=new FileReader();

r.onload=()=>{
if(f.type.startsWith("image")){
files.innerHTML+=`<img src="${r.result}" width="120">`;
}else{
files.innerHTML+=`<video src="${r.result}" width="200" controls></video>`;
}
};
r.readAsDataURL(f);
}
</script>

</body>
</html>
