<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Dijital Kasa</title>

<style>
body{
background:#111;
color:white;
font-family:Arial;
text-align:center;
}

#safe{
width:600px;
height:360px;
margin:auto;
background:url("resim.png") no-repeat center;
background-size:cover;
position:relative;
}

#screen{
margin:20px;
font-size:28px;
letter-spacing:6px;
color:#0f0;
border:2px solid #0f0;
display:inline-block;
padding:6px 20px;
}

#keypad{
position:absolute;
right:45px;
top:110px;
display:grid;
grid-template-columns:repeat(3,60px);
gap:10px;
}

.key{
width:60px;
height:60px;
cursor:pointer;
}

.key:hover{
outline:2px solid #0f0;
}

#loginBtn{
margin-top:15px;
padding:10px 30px;
font-size:18px;
cursor:pointer;
}

#inside{display:none;margin-top:20px;}
</style>
</head>

<body>

<h2>ğŸ” Dijital Kasa</h2>

<div id="screen">----</div>

<div id="safe">

<div id="keypad">
<div class="key" onclick="add(1)"></div>
<div class="key" onclick="add(2)"></div>
<div class="key" onclick="add(3)"></div>

<div class="key" onclick="add(4)"></div>
<div class="key" onclick="add(5)"></div>
<div class="key" onclick="add(6)"></div>

<div class="key" onclick="add(7)"></div>
<div class="key" onclick="add(8)"></div>
<div class="key" onclick="add(9)"></div>

<div></div>
<div class="key" onclick="add(0)"></div>
<div></div>
</div>

</div>

<button id="loginBtn" onclick="login()">GiriÅŸ Yap</button>

<div id="inside">
<h3>ğŸ“‚ Kasa AÃ§Ä±ldÄ±</h3>
<input type="file" accept="image/*,video/*" onchange="upload(this)">
<div id="files"></div>
</div>

<script>
const PASSWORD="1234";
let input="";

function add(n){
if(input.length<6){
input+=n;
screen.innerText=input;
}
}

function login(){
if(input===PASSWORD){
inside.style.display="block";
}else{
alert("âŒ Åifre yanlÄ±ÅŸ!");
}
input="";
screen.innerText="----";
}

function upload(i){
let f=i.files[0];
let r=new FileReader();

r.onload=()=>{
if(f.type.startsWith("image")){
files.innerHTML+=`<img src="${r.result}" width="120">`;
}else{
files.innerHTML+=`<video src="${r.result}" width="200" controls></video>`;
}
};

r.readAsDataURL(f);
}
</script>

</body>
</html>
