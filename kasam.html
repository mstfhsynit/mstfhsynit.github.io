<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Dijital Kasa</title>

<style>
body{
background:#1a1a1a;
color:white;
font-family:Arial;
text-align:center;
}

#safe{
width:380px;
margin:80px auto;
background:#333;
padding:20px;
border-radius:12px;
box-shadow:0 0 25px black;
}

#screen{
background:black;
color:#0f0;
padding:10px;
font-size:22px;
letter-spacing:5px;
margin-bottom:15px;
border-radius:6px;
}

#lock{
width:80px;
height:80px;
border-radius:50%;
background:radial-gradient(#aaa,#444);
margin:10px auto;
transition:1s;
}

#keypad{
display:grid;
grid-template-columns:repeat(3,1fr);
gap:8px;
margin-top:15px;
}

.key{
background:#555;
padding:15px;
border-radius:6px;
font-size:18px;
cursor:pointer;
transition:.2s;
}

.key:hover{
background:#0a84ff;
}

#msg{margin-top:10px;color:red}

#inside{display:none;margin-top:20px;}
</style>
</head>

<body>

<div id="safe">

<div id="screen">----</div>

<div id="lock"></div>

<div id="keypad">
<div class="key" onclick="press(1)">1</div>
<div class="key" onclick="press(2)">2</div>
<div class="key" onclick="press(3)">3</div>
<div class="key" onclick="press(4)">4</div>
<div class="key" onclick="press(5)">5</div>
<div class="key" onclick="press(6)">6</div>
<div class="key" onclick="press(7)">7</div>
<div class="key" onclick="press(8)">8</div>
<div class="key" onclick="press(9)">9</div>
<div class="key" onclick="clearCode()">C</div>
<div class="key" onclick="press(0)">0</div>
<div class="key" onclick="check()">âœ”</div>
</div>

<p id="msg"></p>

</div>

<div id="inside">
<h2>ðŸ“¦ Kasa AÃ§Ä±ldÄ±!</h2>
<p>Buraya fotoÄŸraf, video ve not sistemi gelecek.</p>
</div>

<script>
const PASSWORD="1234";
let input="";
let tries=0;

function press(n){
if(input.length<4){
input+=n;
update();
}
}

function update(){
screen.innerText="*".repeat(input.length).padEnd(4,"-");
}

function clearCode(){
input="";
update();
}

function check(){
if(tries>=3){
msg.innerText="â›” Kasa kilitlendi!";
return;
}

if(input===PASSWORD){
lock.style.transform="rotate(360deg)";
setTimeout(()=>{
safe.style.display="none";
inside.style.display="block";
},700);
}else{
tries++;
msg.innerText="YanlÄ±ÅŸ ÅŸifre! "+tries+"/3";
}
input="";
update();
}
</script>

</body>
</html>
