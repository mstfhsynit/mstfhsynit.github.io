<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Dijital Kasa</title>

<style>
body{
background:#111;
color:white;
font-family:Arial;
text-align:center;
}

#safeBox{
position:relative;
width:500px;
margin:60px auto;
}

#safeBox img{
width:100%;
border-radius:10px;
}

/* ekran */
#screen{
position:absolute;
top:60px;
right:140px;
width:140px;
background:black;
color:#0f0;
padding:6px;
font-size:22px;
letter-spacing:5px;
border-radius:4px;
}

/* g√∂r√ºnmez tu≈ü alanlarƒ± */
.key{
position:absolute;
width:45px;
height:45px;
cursor:pointer;
}

/* tu≈ü pozisyonlarƒ± (gerekirse biraz oynatabilirsin) */
.k1{top:120px; right:180px;}
.k2{top:120px; right:130px;}
.k3{top:120px; right:80px;}

.k4{top:170px; right:180px;}
.k5{top:170px; right:130px;}
.k6{top:170px; right:80px;}

.k7{top:220px; right:180px;}
.k8{top:220px; right:130px;}
.k9{top:220px; right:80px;}

.k0{top:270px; right:130px;}

#msg{color:red;margin-top:10px;}

#inside{
display:none;
margin-top:30px;
}

.folder{
background:#222;
padding:15px;
margin:12px;
border-radius:10px;
max-width:500px;
margin-left:auto;
margin-right:auto;
}

img,video{
width:100%;
margin-top:10px;
border-radius:8px;
}
</style>
</head>

<body>

<h2>üîê Dijital Kasa</h2>

<div id="safeBox">

<img src="resim.png">

<div id="screen">----</div>

<div class="key k1" onclick="press(1)"></div>
<div class="key k2" onclick="press(2)"></div>
<div class="key k3" onclick="press(3)"></div>

<div class="key k4" onclick="press(4)"></div>
<div class="key k5" onclick="press(5)"></div>
<div class="key k6" onclick="press(6)"></div>

<div class="key k7" onclick="press(7)"></div>
<div class="key k8" onclick="press(8)"></div>
<div class="key k9" onclick="press(9)"></div>

<div class="key k0" onclick="press(0)"></div>

</div>

<p id="msg"></p>

<!-- KASA ƒ∞√áƒ∞ -->

<div id="inside">

<div class="folder">
<h3>üì∑ Fotoƒüraflar</h3>
<input type="file" accept="image/*" onchange="upload(this,'photos')">
<div id="photos"></div>
</div>

<div class="folder">
<h3>üé• Videolar</h3>
<input type="file" accept="video/*" onchange="upload(this,'videos')">
<div id="videos"></div>
</div>

<div class="folder">
<h3>üìù Notlar</h3>
<textarea id="note" rows="4" style="width:90%"></textarea><br>
<button onclick="saveNote()">Kaydet</button>
<p id="savedNote"></p>
</div>

</div>

<script>
const PASSWORD="1234";
let input="";

// tu≈üa basma
function press(n){
if(input.length<4){
input+=n;
screen.innerText="*".repeat(input.length).padEnd(4,"-");
}

if(input.length===4) check();
}

// kontrol
function check(){
if(input===PASSWORD){
safeBox.style.display="none";
inside.style.display="block";
loadAll();
}else{
msg.innerText="‚ùå Yanlƒ±≈ü ≈üifre!";
}
input="";
screen.innerText="----";
}

// dosya y√ºkleme
function upload(i,folder){
let r=new FileReader();

r.onload=()=>{
let arr=JSON.parse(localStorage[folder]||"[]");
arr.push(r.result);
localStorage[folder]=JSON.stringify(arr);
show(folder);
};

r.readAsDataURL(i.files[0]);
}

// g√∂ster
function show(folder){
let area=document.getElementById(folder);
area.innerHTML="";

let arr=JSON.parse(localStorage[folder]||"[]");

arr.forEach(f=>{
if(folder==="photos")
area.innerHTML+=`<img src="${f}">`;

if(folder==="videos")
area.innerHTML+=`<video src="${f}" controls></video>`;
});
}

// not
function saveNote(){
localStorage.note=note.value;
savedNote.innerText=note.value;
}

// y√ºkle
function loadAll(){
show("photos");
show("videos");
if(localStorage.note) savedNote.innerText=localStorage.note;
}
</script>

</body>
</html>
