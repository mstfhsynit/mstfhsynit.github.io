<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SVG Yapboz</title>
<style>
body { font-family:sans-serif; text-align:center; background:#f0f0f0; padding-top:20px;}
h1 {margin-bottom:20px;}
#puzzle-container {
  display:grid;
  grid-template-columns:repeat(3,120px);
  grid-template-rows:repeat(3,120px);
  gap:2px;
  justify-content:center;
}
.piece { width:120px; height:120px; cursor:grab; border:1px solid #333; }
svg { width:100%; height:100%; display:block; }
</style>
</head>
<body>
<h1>SVG Yapboz</h1>
<div id="puzzle-container"></div>
<script>
// 3x3 SVG parÃ§alarÄ±
const svgPieces = [
`<svg viewBox="0 0 120 120"><circle cx="60" cy="60" r="50" fill="#f39c12"/><rect x="50" y="30" width="10" height="60" fill="#e67e22"/></svg>`,
`<svg viewBox="0 0 120 120"><rect x="0" y="0" width="120" height="120" rx="20" ry="20" fill="#3498db"/><line x1="60" y1="0" x2="60" y2="120" stroke="#2c3e50" stroke-width="5"/></svg>`,
`<svg viewBox="0 0 120 120"><polygon points="120,0 120,60 60,60" fill="#e74c3c"/><line x1="90" y1="0" x2="90" y2="60" stroke="#c0392b" stroke-width="3"/></svg>`,
`<svg viewBox="0 0 120 120"><rect x="0" y="0" width="120" height="120" fill="#2ecc71"/><line x1="0" y1="60" x2="120" y2="60" stroke="#27ae60" stroke-width="4"/></svg>`,
`<svg viewBox="0 0 120 120"><ellipse cx="60" cy="60" rx="40" ry="60" fill="#9b59b6"/><line x1="60" y1="30" x2="60" y2="90" stroke="#8e44ad" stroke-width="3"/></svg>`,
`<svg viewBox="0 0 120 120"><circle cx="60" cy="60" r="50" fill="#1abc9c"/><circle cx="60" cy="60" r="30" fill="#16a085"/></svg>`,
`<svg viewBox="0 0 120 120"><rect x="0" y="0" width="120" height="120" fill="#f1c40f"/><line x1="0" y1="30" x2="120" y2="30" stroke="#f39c12" stroke-width="3"/></svg>`,
`<svg viewBox="0 0 120 120"><rect x="0" y="0" width="120" height="120" rx="10" ry="10" fill="#34495e"/><circle cx="60" cy="60" r="10" fill="#ecf0f1"/></svg>`,
`<svg viewBox="0 0 120 120"><rect x="0" y="0" width="120" height="120" fill="#7f8c8d"/><circle cx="60" cy="60" r="10" fill="#95a5a6"/></svg>`
];

const container = document.getElementById('puzzle-container');
let numbers = [0,1,2,3,4,5,6,7,8];
numbers.sort(()=>Math.random()-0.5);

// BloklarÄ± oluÅŸtur
numbers.forEach(n=>{
  const div = document.createElement('div');
  div.className = 'piece';
  div.draggable = true;
  div.dataset.id = n+1;
  div.innerHTML = svgPieces[n];
  container.appendChild(div);
});

// Drag & Drop mantÄ±ÄŸÄ±
let dragged = null;
container.addEventListener('dragstart', e=>{dragged=e.target;});
container.addEventListener('dragover', e=>e.preventDefault());
container.addEventListener('drop', e=>{
  e.preventDefault();
  if(e.target.classList.contains('piece') && e.target!==dragged){
    // ID deÄŸiÅŸimi
    const tempID = dragged.dataset.id;
    dragged.dataset.id = e.target.dataset.id;
    e.target.dataset.id = tempID;
    // SVG deÄŸiÅŸimi
    const tempHTML = dragged.innerHTML;
    dragged.innerHTML = e.target.innerHTML;
    e.target.innerHTML = tempHTML;
    checkWin();
  }
});

function checkWin(){
  const pieces = [...document.querySelectorAll('.piece')];
  if(pieces.every((p,i)=>p.dataset.id==i+1))
    alert('ðŸŽ‰ Tebrikler! Yapbozu tamamladÄ±n!');
}
</script>
</body>
</html>
