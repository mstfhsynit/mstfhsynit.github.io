<body>

  <div class="container">

<script>
const API_KEY = "BURAYA_API_KEY_YAZ"; // OpenAI API Key

async function sendPrompt(prompt) {
  const responseBox = document.getElementById("response");
  responseBox.textContent = "‚è≥ D√º≈ü√ºn√ºyorum...";

  try {
    const res = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${API_KEY}`
      },
      body: JSON.stringify({
        model: "gpt-4o-mini",
        messages: [
          { role: "system", content: "Sen deneyimli bir √∂ƒüretmensin." },
          { role: "user", content: prompt }
        ],
        temperature: 0.7
      })
    });

    const data = await res.json();
    responseBox.textContent = data.choices[0].message.content;

  } catch (error) {
    responseBox.textContent = "‚ùå Bir hata olu≈ütu.";
  }
}

function askAI() {
  const topic = document.getElementById("topic").value;
  const level = document.getElementById("level").value;

  const prompt = `

`;
  sendPrompt(prompt);
}

function simpler() {

}

function example() {

}
</script>
