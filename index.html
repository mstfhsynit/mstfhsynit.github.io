<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>MantÄ±k Oyunu - Bilgisayar Tahmin Ediyor</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #a8edea, #fed6e3);
    text-align: center;
    padding: 50px;
    color: #1b262c;
}

h1 {
    font-size: 36px;
    margin-bottom: 20px;
}

#question {
    font-size: 28px;
    margin: 30px 0;
    min-height: 60px;
}

.btn {
    padding: 15px 35px;
    margin: 15px;
    font-size: 20px;
    font-weight: bold;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    color: white;
    transition: transform 0.2s, box-shadow 0.2s;
}

.btn:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.yes { background-color: #06d6a0; }
.no { background-color: #ef233c; }

#message {
    margin-top: 40px;
    font-size: 24px;
}

</style>
</head>
<body>

<h1>MantÄ±k Oyunu</h1>
<p>1 ile 100 arasÄ±nda bir sayÄ± tut. Bilgisayar sorularla tahmin edecek.</p>

<div id="question">HazÄ±râ€¦</div>

<button class="btn yes" id="yesBtn">Evet</button>
<button class="btn no" id="noBtn">HayÄ±r</button>

<div id="message"></div>

<script>
// BaÅŸlangÄ±Ã§ aralÄ±ÄŸÄ±
let min = 1;
let max = 100;
let currentGuess;

// Soru tipi: "50â€™den bÃ¼yÃ¼k mÃ¼?" gibi
function getNextQuestion(){
    // Binary search mantÄ±ÄŸÄ±: ortadaki sayÄ±yÄ± sor
    currentGuess = Math.floor((min + max) / 2);
    return `TuttuÄŸunuz sayÄ± ${currentGuess}â€™den bÃ¼yÃ¼k mÃ¼?`;
}

// Soruyu ekrana gÃ¶ster
const questionDiv = document.getElementById("question");
const messageDiv = document.getElementById("message");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

function showQuestion(){
    // EÄŸer min = max ise tahmin hazÄ±r
    if(min === max){
        questionDiv.style.display = "none";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
        messageDiv.innerHTML = `ðŸŽ‰ Bilgisayar tahmin ediyor: ${min}`;
        return;
    }
    questionDiv.textContent = getNextQuestion();
}

// Cevap verildiÄŸinde
function answer(isYes){
    if(isYes){
        // SayÄ± bÃ¼yÃ¼k â†’ min gÃ¼ncellenir
        min = currentGuess + 1;
    } else {
        // SayÄ± bÃ¼yÃ¼k deÄŸil â†’ max gÃ¼ncellenir
        max = currentGuess;
    }
    showQuestion();
}

yesBtn.addEventListener("click", ()=>answer(true));
noBtn.addEventListener("click", ()=>answer(false));

// BaÅŸlangÄ±Ã§
showQuestion();
</script>

</body>
</html>
