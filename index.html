const baglaclar = ["ve","ile","ama","fakat","Ã§Ã¼nkÃ¼","ancak","lakin"];
const soruEkleri = ["mi","mÄ±","mu","mÃ¼"];

function duzelt() {

    let sentences = text.split(/([.!?]+)/).filter(s=>s.trim()!=="");
