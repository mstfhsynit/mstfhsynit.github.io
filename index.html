<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Miraç Kandili</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top, #001f3f, #003366); /* gece mavisi arka plan */
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            margin: 0.3em;
            text-shadow: 2px 2px 8px #000;
        }

        p {
            font-size: 2em;
            margin: 0.2em;
            text-shadow: 1px 1px 5px #000;
        }

        /* Yıldızlar */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            width: 2px;
            height: 2px;
            opacity: 0.8;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% {opacity: 0.3;}
            100% {opacity: 1;}
        }
    </style>
</head>
<body>
    <h1>Miraç Kandiliniz Mübarek Olsun</h1>
    <p>Subhanallah</p>
    <p>Elhamdülillah</p>
    <p>Allahu Akbar</p>
    <p>La ilahe illallah</p>
    <p>Astaghfirullah</p>
    <p>Allahümme salli ala Muhammed</p>

    <script>
        // Yıldızları oluştur
        for(let i=0; i<100; i++){
            const star = document.createElement("div");
            star.className = "star";
            star.style.top = Math.random() * 100 + "%";
            star.style.left = Math.random() * 100 + "%";
            star.style.width = star.style.height = Math.random() * 3 + 1 + "px";
            star.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.body.appendChild(star);
        }
    </script>
</body>
</html>
