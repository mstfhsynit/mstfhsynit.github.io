<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>MantÄ±k Oyunu - Bilgisayar Tahmin Ediyor</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4f8;
    text-align: center;
    padding: 50px;
}

h1 {
    color: #1b262c;
}

#question {
    font-size: 24px;
    margin: 30px 0;
}

    padding: 15px 30px;
    margin: 10px;

    font-weight: bold;

    transition: transform 0.2s;

    transform: scale(1.05);

.yes { background-color: #06d6a0; }
.no { background-color: #ef233c; }

    margin-top: 40px;

    color: #1b262c;
    min-height: 50px;
}

    margin-top: 20px;
    font-size: 16px;
    color: #333;
}
</style>
</head>
<body>

<h1>MantÄ±k Oyunu</h1>
<p>1 ile 100 arasÄ±nda bir sayÄ± tut. Sorulara Evet/HayÄ±r ile cevap ver.</p>

<div id="question">HazÄ±râ€¦</div>

<button class="btn yes" id="yesBtn">Evet</button>
<button class="btn no" id="noBtn">HayÄ±r</button>

<div id="message"></div>
<div id="remaining"></div>

<script>
// 1â€“100 arasÄ± tÃ¼m sayÄ±lar
let numbers = [];
for(let i=1;i<=100;i++) numbers.push(i);

// KarÄ±ÅŸÄ±k sorular listesi
let questions = [
    {text:"TuttuÄŸunuz sayÄ± Ã§ift mi?", type:"even"},
    {text:"TuttuÄŸunuz sayÄ± 17â€™den bÃ¼yÃ¼k mÃ¼?", type:"gt", value:17},
    {text:"TuttuÄŸunuz sayÄ± tek mi?", type:"odd"},
    {text:"TuttuÄŸunuz sayÄ± 50â€™den bÃ¼yÃ¼k mÃ¼?", type:"gt", value:50},
    {text:"TuttuÄŸunuz sayÄ± 10â€™dan bÃ¼yÃ¼k mÃ¼?", type:"gt", value:10},
    {text:"TuttuÄŸunuz sayÄ± 75â€™ten bÃ¼yÃ¼k mÃ¼?", type:"gt", value:75},
    {text:"TuttuÄŸunuz sayÄ± 60â€™dan bÃ¼yÃ¼k mÃ¼?", type:"gt", value:60},
    {text:"TuttuÄŸunuz sayÄ± Ã§ift mi?", type:"even"},
    {text:"TuttuÄŸunuz sayÄ± 40â€™dan bÃ¼yÃ¼k mÃ¼?", type:"gt", value:40},
    {text:"TuttuÄŸunuz sayÄ± 90â€™dan bÃ¼yÃ¼k mÃ¼?", type:"gt", value:90}
];

let currentQuestion = 0;

const questionDiv = document.getElementById("question");
const messageDiv = document.getElementById("message");
const remainingDiv = document.getElementById("remaining");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

function showQuestion() {
    if(currentQuestion >= questions.length || numbers.length === 1){
        // Tahmin yapÄ±ldÄ±
        messageDiv.innerHTML = `ğŸ‰ Bilgisayar tahmin ediyor: ${numbers[0]}`;
        questionDiv.style.display = "none";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
        remainingDiv.style.display = "none";
        return;
    }
    let q = questions[currentQuestion];
    questionDiv.textContent = q.text;
    messageDiv.textContent = "";
    remainingDiv.textContent = `OlasÄ± sayÄ±lar: ${numbers.length}`;
}

// KullanÄ±cÄ± Evet/HayÄ±r cevabÄ±
function answer(isYes){
    let q = questions[currentQuestion];
    if(q.type === "even"){
        numbers = numbers.filter(n => isYes ? n%2===0 : n%2!==0);
    } else if(q.type === "odd"){
        numbers = numbers.filter(n => isYes ? n%2!==0 : n%2===0);
    } else if(q.type === "gt"){
        numbers = numbers.filter(n => isYes ? n>q.value : n<=q.value);
    }
    currentQuestion++;
    showQuestion();
}

yesBtn.addEventListener("click", ()=>answer(true));
noBtn.addEventListener("click", ()=>answer(false));

// BaÅŸlangÄ±Ã§
showQuestion();
</script>

</body>
