<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>SayÄ± Okuyan Sistem ðŸ”®</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle, #0a1a2f, #020b18);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 95%;
    max-width: 650px;
    background: #13294b;
    padding: 25px;
    border-radius: 14px;
    text-align: center;
    box-shadow: 0 0 25px rgba(0,0,0,0.6);
    animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}

button {
    padding: 12px 22px;
    margin: 12px 6px;
    font-size: 1em;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

.yes { background: #00b894; color: white; }
.no  { background: #d63031; color: white; }
.start { background: #0984e3; color: white; }

.hidden { display: none; }

.numbers {
    max-height: 230px;
    overflow-y: auto;
    background: #0d203f;
    padding: 14px;
    margin-top: 14px;
    border-radius: 8px;
    font-size: 0.95em;
    line-height: 1.7;
    animation: slideUp 0.4s ease;
}

@keyframes slideUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.countdown {
    font-size: 3em;
    margin-top: 20px;
    animation: pop 0.5s ease;
}

@keyframes pop {
    from { transform: scale(0.6); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

.finalNumber {
    font-size: 4em;
    color: #00ffcc;
    text-shadow: 0 0 15px rgba(0,255,204,0.8);
    margin-top: 15px;
}
</style>
</head>

<body>

<div class="container">

<!-- BAÅžLANGIÃ‡ -->
<div id="start">
    <h1>ðŸ”® AklÄ±ndaki SayÄ±yÄ± BileceÄŸim</h1>
    <p>1 ile 100 arasÄ±nda bir sayÄ± tut.<br>
    Kartlara bak ve sadece cevap ver.</p>
    <button class="start" onclick="start()">BaÅŸla</button>
</div>

<!-- KART -->
<div id="card" class="hidden">
    <h2 id="cardTitle"></h2>
    <p>AklÄ±ndaki sayÄ± bu kartta var mÄ±?</p>

    <div id="numbers" class="numbers"></div>

    <button class="yes" onclick="answer(true)">EVET</button>
    <button class="no" onclick="answer(false)">HAYIR</button>
</div>

<!-- GERÄ° SAYIM -->
<div id="countdown" class="hidden">
    <h2>TuttuÄŸun sayÄ±yÄ± okuyorumâ€¦</h2>
    <div id="count" class="countdown"></div>
</div>

<!-- SON -->
<div id="final" class="hidden">
    <h2>ðŸŽ¯ TuttuÄŸun SayÄ±</h2>
    <div id="finalNumber" class="finalNumber"></div>
</div>

</div>

<script>
const cards = [1, 2, 4, 8, 16, 32, 64];
let index = 0;
let total = 0;

function start() {
    document.getElementById("start").classList.add("hidden");
    document.getElementById("card").classList.remove("hidden");
    loadCard();
}

function loadCard() {
    const value = cards[index];
    document.getElementById("cardTitle").textContent =
        `Kart ${index + 1}`;

    let nums = [];
    for (let i = 1; i <= 100; i++) {
        if ((i & value) === value) nums.push(i);
    }

    document.getElementById("numbers").textContent = nums.join(" â€¢ ");
}

function answer(isYes) {
    if (isYes) total += cards[index];
    index++;

    if (index < cards.length) {
        loadCard();
    } else {
        startCountdown();
    }
}

function startCountdown() {
    document.getElementById("card").classList.add("hidden");
    document.getElementById("countdown").classList.remove("hidden");

    let count = 3;
    const el = document.getElementById("count");
    el.textContent = count;

    const timer = setInterval(() => {
        count--;
        if (count > 0) {
            el.textContent = count;
        } else {
            clearInterval(timer);
            showResult();
        }
    }, 1000);
}

function showResult() {
    document.getElementById("countdown").classList.add("hidden");
    document.getElementById("final").classList.remove("hidden");
    document.getElementById("finalNumber").textContent = total;
}
</script>

</body>
</html>
