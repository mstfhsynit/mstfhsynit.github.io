<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Mstfhsynit Labirent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display:flex; 
      justify-content:center; 
      align-items:center; 
      flex-direction:column; 
      height:100vh; 
      background:#222; 
      color:white; 
      font-family:Arial,sans-serif;
    }
    h1 { color:#00e5ff; }

    /* Labirent alanƒ± */
    #maze { 
      display:grid; 
      grid-template-columns: repeat(10, 30px); 
      grid-template-rows: repeat(10, 30px); 
      gap:2px; 
      margin-top:20px; 
      background-image: url('Ekran%20g√∂r√ºnt√ºs√º%202026-01-15%20090329.jpg'); /* resmin adƒ± bo≈üluklarƒ± %20 ile */
      background-size: cover;
      background-position: center;
      padding:5px;
    }

    .cell { 
      width:30px; 
      height:30px; 
      background: rgba(68,68,68,0.5); /* saydam kareler */
    }
    .player { background:yellow; }
    .goal { background:red; }

    .controls button { 
      width:60px; height:60px; margin:5px; font-size:20px; font-weight:bold; 
      border:none; border-radius:10px; background:#00e5ff; color:#002b36; 
      cursor:pointer;
    }
    .controls { display:flex; flex-wrap:wrap; width:200px; justify-content:center; margin-top:15px; }
  </style>
</head>
<body>

<h1>Labirent Oyunu üéÆ</h1>

<div id="maze"></div>

<div class="controls">
  <button onclick="move('UP')">‚Üë</button>
  <button onclick="move('LEFT')">‚Üê</button>
  <button onclick="move('DOWN')">‚Üì</button>
  <button onclick="move('RIGHT')">‚Üí</button>
</div>

<script>
const mazeEl = document.getElementById("maze");
const size = 10;
let playerPos = {x:0, y:0};
let goalPos = {x:9, y:9};
let cells = [];

// Maze olu≈ütur
for(let y=0; y<size; y++){
  for(let x=0; x<size; x++){
    const cell = document.createElement("div");
    cell.classList.add("cell");
    mazeEl.appendChild(cell);
    cells.push({el: cell, x:x, y:y});
  }
}

function draw(){
  cells.forEach(c => c.el.classList.remove("player","goal"));
  let pCell = cells.find(c=>c.x==playerPos.x && c.y==playerPos.y);
  let gCell = cells.find(c=>c.x==goalPos.x && c.y==goalPos.y);
  pCell.el.classList.add("player");
  gCell.el.classList.add("goal");
}

function move(dir){
  if(dir=="UP" && playerPos.y>0) playerPos.y--;
  if(dir=="DOWN" && playerPos.y<size-1) playerPos.y++;
  if(dir=="LEFT" && playerPos.x>0) playerPos.x--;
  if(dir=="RIGHT" && playerPos.x<size-1) playerPos.x++;
  draw();
  checkWin();
}

function checkWin(){
  if(playerPos.x==goalPos.x && playerPos.y==goalPos.y){
    alert("Tebrikler! Labirenti tamamladƒ±n üéâ");
    playerPos = {x:0,y:0};
    draw();
  }
}

// Klavye ok tu≈ülarƒ±
document.addEventListener("keydown", function(e){
  if(e.keyCode==37) move("LEFT");
  if(e.keyCode==38) move("UP");
  if(e.keyCode==39) move("RIGHT");
  if(e.keyCode==40) move("DOWN");
});

draw();
</script>

</body>
</html>
