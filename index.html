<script>
function openSec(id){
 menu.style.display="none";
 document.querySelectorAll("section").forEach(s=>s.style.display="none");
 document.getElementById(id).style.display="block";
}
function back(){
 menu.style.display="grid";
 document.querySelectorAll("section").forEach(s=>s.style.display="none");
}

/* MÃœZÄ°K */
let playing=false;
function toggleMusic(){
 const m=document.getElementById("music");
 if(!playing){
   m.play();
   playing=true;
 }else{
   m.pause();
   playing=false;
 }
}

/* BOYAMA */
const c=document.getElementById("c");
const ctx=c.getContext("2d");
let draw=false;

c.addEventListener("touchstart",()=>draw=true);
c.addEventListener("touchend",()=>draw=false);
c.addEventListener("touchmove",e=>{
 e.preventDefault();
 if(draw){
  let t=e.touches[0], r=c.getBoundingClientRect();
  ctx.fillStyle="#ff006e";
  ctx.fillRect(t.clientX-r.left,t.clientY-r.top,6,6);
 }
});
function clearC(){ ctx.clearRect(0,0,300,300); }

/* MATEMATÄ°K */
let x,y;
function newQ(){
 x=Math.floor(Math.random()*10);
 y=Math.floor(Math.random()*10);
 q.innerText=`${x} + ${y} = ?`;
}

function checkMath(){
 alert(Number(a.value)==x+y ? "ğŸ‰ Aferin!" : "âŒ Tekrar dene");

/* HAFIZA */
const emojis=["ğŸ","ğŸŒ","ğŸ","ğŸŒ","â­","â­","ğŸ¶","ğŸ¶"];
let open=[];
function loadMem(){
 mem.innerHTML="";
 open=[];
 emojis.sort(()=>0.5-Math.random());
 emojis.forEach(e=>{
  let d=document.createElement("div");
  d.className="mem"; d.innerText="â“";
  d.onclick=()=>flip(d,e);
  mem.appendChild(d);
 });
}
function flip(d,e){
 if(open.length<2 && d.innerText=="â“"){
  d.innerText=e; open.push(d);
  if(open.length==2){
   setTimeout(()=>{
    if(open[0].innerText!=open[1].innerText){
     open[0].innerText="â“";
     open[1].innerText="â“";
    }
    open=[];
   },700);
  }
 }
}
loadMem();

/* LABÄ°RENT */
const mazeData=[
["P","W","W","W","W","W","W","W"],
[" "," "," "," ","W"," "," ","W"],
["W"," ","W"," ","W"," ","W","W"],
["W"," ","W"," "," "," "," ","W"],
["W"," ","W","W","W","W"," ","W"],
["W"," "," "," "," "," "," "," "],
["W","W","W","W","W","W","W","G"]
];
let px=0,py=0;

function drawMaze(){
 maze.innerHTML="";
 for(let y=0;y<7;y++){
  for(let x=0;x<8;x++){
   let d=document.createElement("div");
   d.className="cell";
   if(mazeData[y][x]=="W") d.classList.add("wall");
   if(px==x && py==y) d.classList.add("player");
   if(mazeData[y][x]=="G") d.classList.add("goal");
   maze.appendChild(d);
  }
 }
}
function move(dir){
 let nx=px,ny=py;
 if(dir=="up")ny--;
 if(dir=="down")ny++;
 if(dir=="left")nx--;
 if(dir=="right")nx++;
 if(nx>=0&&ny>=0&&nx<8&&ny<7&&mazeData[ny][nx]!="W"){
  px=nx; py=ny;
 }
 drawMaze();
 if(mazeData[py][px]=="G"){
  alert("ğŸ‰ KazandÄ±n!");
  px=0; py=0;
  drawMaze();
 }
}
