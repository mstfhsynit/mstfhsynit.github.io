<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>AklÄ±ndaki SayÄ±yÄ± Bilen Sistem</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0a1a2f;
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 90%;
    max-width: 500px;
    background: #13294b;
    padding: 25px;
    border-radius: 12px;
    text-align: center;
}

h1, h2 {
    margin-bottom: 15px;
}

input {
    width: 100%;
    padding: 10px;
    font-size: 1.1em;
    border-radius: 6px;
    border: none;
    margin-top: 10px;
}

button {
    padding: 10px 20px;
    margin: 10px 5px;
    font-size: 1em;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

.check {
    background: #0984e3;
    color: white;
}

.yes {
    background: #00b894;
    color: white;
}

.no {
    background: #d63031;
    color: white;
}

.result {
    margin-top: 10px;
    font-size: 1.1em;
}

.hidden {
    display: none;
}
</style>
</head>

<body>

<div class="container">

<div id="start">
    <h1>ğŸ”® AklÄ±ndaki SayÄ±yÄ± BileceÄŸim</h1>
    <p>1 ile 4000 arasÄ±nda bir sayÄ± tut.<br>
    Kartlarda sadece kontrol etmen yeterli.</p>
    <button class="check" onclick="start()">BaÅŸla</button>
</div>

<div id="card" class="hidden">
    <h2 id="cardTitle"></h2>
    <p>AklÄ±ndaki sayÄ± bu kartta mÄ±?</p>

    <input type="number" id="searchInput" placeholder="SayÄ±nÄ± buraya yaz">

    <button class="check" onclick="check()">Kontrol Et</button>

    <div id="checkResult" class="result"></div>

    <div id="answerButtons" class="hidden">
        <button class="yes" onclick="answer(true)">EVET</button>
        <button class="no" onclick="answer(false)">HAYIR</button>
    </div>
</div>

<div id="final" class="hidden">
    <h2>ğŸ¯ TuttuÄŸun SayÄ±:</h2>
    <h1 id="finalNumber"></h1>
</div>

</div>

<script>
const cards = [1,2,4,8,16,32,64,128,256,512,1024,2048];
let index = 0;
let total = 0;

function start() {
    document.getElementById("start").classList.add("hidden");
    document.getElementById("card").classList.remove("hidden");
    loadCard();
}

function loadCard() {
    document.getElementById("cardTitle").textContent =
        `Kart ${index+1} (DeÄŸer: ${cards[index]})`;
    document.getElementById("searchInput").value = "";
    document.getElementById("checkResult").textContent = "";
    document.getElementById("answerButtons").classList.add("hidden");
}

function check() {
    const val = parseInt(document.getElementById("searchInput").value);
    const res = document.getElementById("checkResult");

    if (!val || val < 1 || val > 4000) {
        res.textContent = "âŒ 1â€“4000 arasÄ±nda geÃ§erli bir sayÄ± gir";
        return;
    }

    if ((val & cards[index]) === cards[index]) {
        res.textContent = "âœ… Bu kartta VAR";
    } else {
        res.textContent = "âŒ Bu kartta YOK";
    }

    document.getElementById("answerButtons").classList.remove("hidden");
}

function answer(isYes) {
    if (isYes) total += cards[index];
    index++;

    if (index < cards.length) {
        loadCard();
    } else {
        showResult();
    }
}

function showResult() {
    document.getElementById("card").classList.add("hidden");
    document.getElementById("final").classList.remove("hidden");
    document.getElementById("finalNumber").textContent = total;
}
</script>

</body>
</html>
