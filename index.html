<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Gizli Zihin Oyunu 1-1000</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #0d1b2a; 
    text-align: center;
    padding: 50px;
    color: #ffffff;
    overflow: hidden;
    position: relative;
}
h1 { font-size: 36px; margin-bottom: 20px; }
#question { font-size: 24px; margin: 30px 0; min-height: 60px; transition: transform 0.2s, color 0.2s; z-index:2; position:relative;}
.btn { padding: 15px 35px; margin: 15px; font-size: 20px; font-weight: bold; border: none; border-radius: 12px; cursor: pointer; color: white; transition: transform 0.2s, box-shadow 0.2s, background 0.2s; position: relative; z-index:2;}
.btn:hover { transform: scale(1.05); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
.yes { background-color: #06d6a0; }
.no { background-color: #ef233c; }
#message { margin-top: 40px; font-size: 24px; position: relative; z-index:2; }
.confetti { position: absolute; width: 10px; height: 10px; border-radius: 50%; opacity: 0.9; animation: rise 1.5s ease-out forwards; }
@keyframes rise { 0% {transform: translateY(0) rotate(0deg);} 100% {transform: translateY(-200px) rotate(720deg); opacity:0;} }
.randomChar { position: absolute; font-size: 14px; font-weight: bold; color: rgba(255,255,255,0.2); animation: floatUp 1s linear forwards; }
@keyframes floatUp { 0% {transform: translateY(0) rotate(0deg); opacity:1;} 100% {transform: translateY(-100px) rotate(360deg); opacity:0;} }
@keyframes jump {0% {transform: translateY(0);} 50% {transform: translateY(-15px);} 100% {transform: translateY(0);} }
/* yÄ±ldÄ±zlar */
.star { position: absolute; width: 2px; height: 2px; background: white; border-radius: 50%; opacity: 0.8; animation: twinkle 5s infinite; }
@keyframes twinkle {0%,100% {opacity:0.5;} 50% {opacity:1;}}
/* hilal */
#hilal { position: absolute; top: 20px; right: 20px; width: 80px; height: 80px; border-radius: 50%; background: #f0f0f0; box-shadow: -15px 0 0 #0d1b2a inset; opacity:0.9; z-index:1; }
/* tarih saat gÃ¼n */
#datetime { font-size: 18px; margin-top:10px; z-index:2; position: relative;}
</style>
</head>
<body>

<h1>Gizli Zihin Oyunu</h1>
<p>1 ile 1000 arasÄ±nda bir sayÄ± tut. Bilgisayar sorularla tahmin edecek.</p>

<div id="question">HazÄ±râ€¦</div>
<button class="btn yes" id="yesBtn">Evet</button>
<button class="btn no" id="noBtn">HayÄ±r</button>

<div id="datetime"></div>
<div id="message"></div>

<div id="hilal"></div>

<script>
// Dinlendirici melodi baÅŸlangÄ±cÄ±
function playAmbientMelody(){
    const ctx=new (window.AudioContext||window.webkitAudioContext)();
    const osc=ctx.createOscillator();
    osc.type='sine';
    osc.frequency.setValueAtTime(220,ctx.currentTime);
    osc.connect(ctx.destination);
    osc.start();
    osc.stop(ctx.currentTime+4); // 4 saniye melodi
}
playAmbientMelody();

// YÄ±ldÄ±zlar ve yanÄ±p sÃ¶nme
for(let i=0;i<150;i++){
    const star = document.createElement("div");
    star.className="star";
    star.style.left = Math.random()*100 + "%";
    star.style.top = Math.random()*100 + "%";
    star.style.width = (Math.random()*2+1)+"px";
    star.style.height = (Math.random()*2+1)+"px";
    star.style.animationDuration = (Math.random()*3+2) + "s";
    document.body.appendChild(star);
}

// Tarih, saat ve gÃ¼n
function updateDateTime(){
    const now = new Date();
    const d = now.toLocaleDateString('tr-TR');
    const t = now.toLocaleTimeString('tr-TR');
    const weekday = now.toLocaleDateString('tr-TR', { weekday: 'long' });
    document.getElementById("datetime").textContent = `${d} ${t} - ${weekday}`;
}
setInterval(updateDateTime,1000);
updateDateTime();

// BaÅŸlangÄ±Ã§
let possibleNumbers=[];
for(let i=1;i<=1000;i++) possibleNumbers.push(i);
let questionsAsked = 0;

const questionDiv=document.getElementById("question");
const messageDiv=document.getElementById("message");
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");

// Ses efektleri
function playButtonSound(){ 
    const ctx = new (window.AudioContext||window.webkitAudioContext)();
    const osc=ctx.createOscillator();
    osc.type='sine';
    osc.frequency.setValueAtTime(400, ctx.currentTime);
    osc.connect(ctx.destination);
    osc.start();
    osc.stop(ctx.currentTime+0.15);
}
function playMelody(){ 
    const ctx=new (window.AudioContext||window.webkitAudioContext)();
    const osc=ctx.createOscillator();
    osc.type='triangle';
    let times=[0,0.2,0.4];
    let freqs=[440,523,659];
    osc.connect(ctx.destination);
    osc.start();
    times.forEach((t,i)=>osc.frequency.setValueAtTime(freqs[i], ctx.currentTime+t));
    osc.stop(ctx.currentTime+0.6);
}

// Rastgele karakter
function randomChars(){
    for(let i=0;i<10;i++){
        const span=document.createElement("div");
        span.className="randomChar";
        span.style.left=`${Math.random()*100}%`;
        span.textContent = String.fromCharCode(33+Math.floor(Math.random()*94));
        messageDiv.appendChild(span);
        setTimeout(()=>span.remove(),1000);
    }
}

// Binary search pivot
let currentPivot=null;
function generateQuestion(){
    if(possibleNumbers.length<=1){
        animateGuess(possibleNumbers[0]);
        return;
    }
    questionsAsked++;
    const min=Math.min(...possibleNumbers);
    const max=Math.max(...possibleNumbers);
    const pivot=Math.floor((min+max)/2);
    currentPivot=pivot;
    questionDiv.textContent=`TuttuÄŸunuz sayÄ± ${pivot}â€™den bÃ¼yÃ¼k mÃ¼?`;
}

// Tahmin animasyonu
function animateGuess(finalNumber){
    questionDiv.style.display="none";
    yesBtn.style.display="none";
    noBtn.style.display="none";

    messageDiv.innerHTML="Bilgisayar tahmin ediyor...";
    let fakeNumber=1;
    const interval=setInterval(()=>{
        fakeNumber+=Math.floor(Math.random()*20)+1;
        if(fakeNumber>1000) fakeNumber=1;
        messageDiv.textContent=`Bilgisayar tahmin ediyor: ${fakeNumber}`;
        messageDiv.style.transform=`scale(${1+Math.random()*0.2})`;
        randomChars();
    },50);

    setTimeout(()=>{
        clearInterval(interval);
        messageDiv.textContent=`ðŸŽ‰ Bilgisayar tahmin ediyor: ${finalNumber}`;
        confettiEffect();
        playMelody();
        messageDiv.innerHTML+=`<br>Bilgisayar ${questionsAsked} soruda sayÄ±nÄ±zÄ± buldu!`;
    },2000);
}

// Konfeti
function confettiEffect(){
    for(let i=0;i<30;i++){
        const c=document.createElement("div");
        c.className="confetti";
        c.style.left=`${Math.random()*100}%`;
        c.style.backgroundColor=`hsl(${Math.random()*360},70%,60%)`;
        messageDiv.appendChild(c);
        setTimeout(()=>c.remove(),1500);
    }
}

// Buton animasyonu ve cevap
function buttonAnswer(btn,isYes){
    btn.style.animation="jump 0.3s ease";
    setTimeout(()=>btn.style.animation="",300);
    playButtonSound();
    if(isYes) possibleNumbers=possibleNumbers.filter(n=>n>currentPivot);
    else possibleNumbers=possibleNumbers.filter(n=>n<=currentPivot);
    generateQuestion();
}

yesBtn.addEventListener("click",()=>buttonAnswer(yesBtn,true));
noBtn.addEventListener("click",()=>buttonAnswer(noBtn,false));

generateQuestion();
</script>
</body>
</html>
