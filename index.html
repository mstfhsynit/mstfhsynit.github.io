<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>MantÄ±k Oyunu - Bilgisayar Tahmin Ediyor</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
        text-align: center;
        padding-top: 50px;
    }

    h1 {
        color: #1b262c;
        margin-bottom: 10px;
    }

    p {
        color: #1b262c;
        font-size: 18px;
    }

    #guess {
        font-size: 48px;
        font-weight: bold;
        color: #0f4c75;
        margin: 30px 0;
        background: #bbe1fa;
        display: inline-block;
        padding: 20px 40px;
        border-radius: 15px;
        box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }

    .btn {
        padding: 15px 25px;
        margin: 10px;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        color: white;
        transition: transform 0.2s, opacity 0.2s;
    }

    .btn:hover {
        transform: scale(1.05);
        opacity: 0.9;
    }

    #smaller { background-color: #ef233c; }
    #bigger { background-color: #06d6a0; }
    #correct { background-color: #ffd166; color: #1b262c; }

    #message {
        margin-top: 30px;
        font-size: 20px;
        color: #1b262c;
        padding: 15px;
        background: #fff;
        display: inline-block;
        border-radius: 15px;
        box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        min-width: 300px;
    }
</style>
</head>
<body>

<h1>MantÄ±k Oyunu</h1>
<p>1 ile 100 arasÄ±nda bir sayÄ± tut. Bilgisayar tahmin edecek.</p>

<div id="guess">-</div>
<br>
<button class="btn" id="smaller">KÃ¼Ã§Ã¼k</button>
<button class="btn" id="bigger">BÃ¼yÃ¼k</button>
<button class="btn" id="correct">DoÄŸru</button>

<div id="message"></div>

<script>
    let min, max, currentGuess, attempts;

    const guessDiv = document.getElementById('guess');
    const messageDiv = document.getElementById('message');
    const smallerBtn = document.getElementById('smaller');
    const biggerBtn = document.getElementById('bigger');
    const correctBtn = document.getElementById('correct');

    function startGame() {
        min = 1;
        max = 100;
        attempts = 0;
        nextGuess();
        messageDiv.textContent = '';
    }

    function nextGuess() {
        attempts++;
        currentGuess = Math.floor((min + max) / 2);
        guessDiv.textContent = currentGuess;
        messageDiv.textContent = `Bilgisayar ${attempts}. tahminini yaptÄ±.`;
    }

    smallerBtn.addEventListener('click', () => {
        max = currentGuess - 1;
        if (min > max) {
            messageDiv.textContent = "Hata! Ä°puÃ§larÄ± tutarsÄ±z.";
        } else {
            nextGuess();
        }
    });

    biggerBtn.addEventListener('click', () => {
        min = currentGuess + 1;
        if (min > max) {
            messageDiv.textContent = "Hata! Ä°puÃ§larÄ± tutarsÄ±z.";
        } else {
            nextGuess();
        }
    });

    correctBtn.addEventListener('click', () => {
        messageDiv.innerHTML = `ðŸŽ‰ Bilgisayar ${currentGuess} sayÄ±sÄ±nÄ± ${attempts} denemede buldu!`;
        guessDiv.textContent = "-";
    });

    // Oyunu baÅŸlat
    startGame();
</script>

</body>
  </html>
