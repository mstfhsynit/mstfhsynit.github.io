<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Ã‡ocuk Etkinlik Merkezi</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#e3f2fd;
  text-align:center;
}

/* HEADER */
header{
  background:#ff9800;
  padding:15px;
  color:white;
  font-size:22px;
  font-weight:bold;
}

/* MENU */
.menu{
  display:flex;
  justify-content:center;
  gap:10px;
  flex-wrap:wrap;
  margin:15px;
}
.menu button{
  padding:10px 15px;
  border:none;
  border-radius:10px;
  background:#4caf50;
  color:white;
  font-size:16px;
  cursor:pointer;
}
.menu button:hover{background:#388e3c}

/* SECTIONS */
.section{
  display:none;
  padding:15px;
}
.active{display:block}

/* BOYAMA */
canvas{
  border:3px solid #333;
  border-radius:10px;
  background:white;
}

/* LABÄ°RENT */
.maze{
  width:240px;
  height:240px;
  margin:20px auto;
  display:grid;
  grid-template-columns:repeat(6,1fr);
}
.cell{
  width:40px;
  height:40px;
}
.wall{background:#000}
.path{background:#fff}
.player{background:red}
.finish{background:green}
</style>
</head>

<body>

<header>ðŸŽ¨ Ã‡ocuk Etkinlik Merkezi</header>

<div class="menu">
  <button onclick="showSection('boyama')">ðŸŽ¨ Boyama</button>
  <button onclick="showSection('matematik')">âž• Matematik</button>
  <button onclick="showSection('labirent')">ðŸ§© Labirent</button>
</div>

<!-- BOYAMA -->
<div id="boyama" class="section active">
  <h2>Boyama Yap</h2>
  <p>Fare ile Ã§iz ðŸŽ¨</p>
  <canvas id="paint" width="250" height="250"></canvas><br><br>
  <button onclick="clearCanvas()">Temizle</button>
</div>

<!-- MATEMATÄ°K -->
<div id="matematik" class="section">
  <h2>Matematik Oyunu</h2>
  <p id="question"></p>
  <input type="number" id="answer">
  <button onclick="checkAnswer()">Kontrol Et</button>
  <p id="result"></p>
</div>

<!-- LABÄ°RENT -->
<div id="labirent" class="section">
  <h2>Labirent Oyunu</h2>
  <p>KÄ±rmÄ±zÄ±dan yeÅŸile git â¬†â¬‡â¬…âž¡</p>
  <div class="maze" id="maze"></div>
</div>

<script>
/* SAYFA GEÃ‡Ä°Åž */
function showSection(id){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

/* BOYAMA */
const canvas=document.getElementById("paint");
const ctx=canvas.getContext("2d");
let drawing=false;

canvas.onmousedown=()=>drawing=true;
canvas.onmouseup=()=>drawing=false;
canvas.onmousemove=e=>{
  if(!drawing) return;
  ctx.fillStyle="blue";
  ctx.beginPath();
  ctx.arc(e.offsetX,e.offsetY,4,0,Math.PI*2);
  ctx.fill();
};
function clearCanvas(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
}

/* MATEMATÄ°K */
let a=Math.floor(Math.random()*10);
let b=Math.floor(Math.random()*10);
document.getElementById("question").textContent=`${a} + ${b} = ?`;

function checkAnswer(){
  const ans=document.getElementById("answer").value;
  if(Number(ans)===a+b){
    document.getElementById("result").textContent="ðŸŽ‰ DoÄŸru!";
  }else{
    document.getElementById("result").textContent="âŒ Tekrar dene";
  }
}

/* LABÄ°RENT */
const mazeMap=[
  "WWWWWW",
  "WSP  W",
  "W WW W",
  "W    W",
  "W WWFW",
  "WWWWWW"
];

const maze=document.getElementById("maze");
let px=1,py=1;

function drawMaze(){
  maze.innerHTML="";
  mazeMap.forEach((row,y)=>{
    [...row].forEach((c,x)=>{
      const d=document.createElement("div");
      d.className="cell "+
        (c==="W"?"wall":
         c==="F"?"finish":"path");
      if(x===px && y===py) d.className="cell player";
      maze.appendChild(d);
    });
  });
}
drawMaze();

document.addEventListener("keydown",e=>{
  let nx=px,ny=py;
  if(e.key==="ArrowUp")ny--;
  if(e.key==="ArrowDown")ny++;
  if(e.key==="ArrowLeft")nx--;
  if(e.key==="ArrowRight")nx++;
  if(mazeMap[ny][nx]!=="W"){
    px=nx;py=ny;
    drawMaze();
    if(mazeMap[ny][nx]==="F"){
      alert("ðŸŽ‰ Tebrikler, kazandÄ±n!");
    }
  }
});
</script>

</body>
</html>
