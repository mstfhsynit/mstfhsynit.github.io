<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Zihin Okuyan Oyun ğŸ”®</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:radial-gradient(circle,#020b18,#000);
    color:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.container{
    width:95%;
    max-width:650px;
    background:#0f2342;
    padding:25px;
    border-radius:14px;
    text-align:center;
    box-shadow:0 0 30px rgba(0,0,0,.7);
}
button{
    padding:12px 22px;
    margin:10px 6px;
    border:none;
    border-radius:6px;
    font-size:1em;
    cursor:pointer;
}
.start{background:#0984e3;color:#fff;}
.yes{background:#00b894;color:#fff;}
.no{background:#d63031;color:#fff;}
.like{background:#2ecc71;color:#000;}
.dislike{background:#e74c3c;color:#fff;}
.reset{background:#636e72;color:#fff;}

.hidden{display:none;}

.numbers{
    max-height:220px;
    overflow:auto;
    background:#081a33;
    padding:12px;
    border-radius:8px;
    margin-top:12px;
    line-height:1.6;
}

.final{
    font-size:4em;
    color:#00ffcc;
    text-shadow:0 0 20px rgba(0,255,204,.9);
}

textarea{
    width:100%;
    height:80px;
    margin-top:10px;
    border-radius:6px;
    border:none;
    padding:10px;
    font-size:1em;
}

.feedback-result{
    margin-top:10px;
    color:#00ffcc;
}
</style>
</head>

<body>
<div class="container">

<!-- BAÅLANGIÃ‡ -->
<div id="start">
    <h1>ğŸ”® Zihnini Okuyorum</h1>
    <p>1â€“100 arasÄ±nda bir sayÄ± tut.<br>
    Kartlara bak ve sadece cevap ver.</p>
    <button class="start" onclick="start()">BaÅŸla</button>
</div>

<!-- KART -->
<div id="card" class="hidden">
    <h2 id="title"></h2>
    <p>AklÄ±ndaki sayÄ± bu kartta var mÄ±?</p>
    <div id="numbers" class="numbers"></div>
    <button class="yes" onclick="answer(true)">EVET</button>
    <button class="no" onclick="answer(false)">HAYIR</button>
</div>

<!-- SONUÃ‡ -->
<div id="final" class="hidden">
    <h2>ğŸ¯ TuttuÄŸun SayÄ±</h2>
    <div id="result" class="final"></div>

    <hr style="margin:20px 0; opacity:.3">

    <h3>Oyunu beÄŸendiniz mi?</h3>
    <button class="like" onclick="feedback('BeÄŸendi')">ğŸ‘ BeÄŸendim</button>
    <button class="dislike" onclick="feedback('BeÄŸenmedi')">ğŸ‘ BeÄŸenmedim</button>

    <textarea id="comment" placeholder="Fikrini bizimle paylaÅŸmak ister misin?"></textarea>

    <div id="feedbackResult" class="feedback-result"></div>

    <button class="reset" onclick="resetGame()">ğŸ”„ Tekrar Oyna</button>
</div>

</div>

<script>
const cardValues = [1,2,4,8,16,32,64,128]; // 128 = kontrol
let index = 0;
let answers = [];

function start(){
    index = 0;
    answers = [];
    document.getElementById("start").classList.add("hidden");
    document.getElementById("final").classList.add("hidden");
    document.getElementById("card").classList.remove("hidden");
    loadCard();
}

function loadCard(){
    const v = cardValues[index];
    document.getElementById("title").textContent = "Kart " + (index+1);

    let nums=[];
    for(let i=1;i<=100;i++){
        if((i & v) === v) nums.push(i);
    }
    document.getElementById("numbers").textContent = nums.join(" â€¢ ");
}

function answer(val){
    answers.push(val);
    index++;
    if(index < cardValues.length){
        loadCard();
    }else{
        calculate();
    }
}

function calculate(){
    document.getElementById("card").classList.add("hidden");
    document.getElementById("final").classList.remove("hidden");

    let scores = {};
    for(let i=1;i<=100;i++){
        scores[i]=0;
        cardValues.forEach((v,idx)=>{
            const shouldBe = ((i & v) === v);
            if(answers[idx] === shouldBe) scores[i]++;
        });
    }

    let best = 1;
    for(let i=2;i<=100;i++){
        if(scores[i] > scores[best]) best = i;
    }

    document.getElementById("result").textContent = best;
}

function feedback(type){
    const comment = document.getElementById("comment").value.trim();
    let msg = `Geri bildiriminiz alÄ±ndÄ±: ${type}`;
    if(comment) msg += " ğŸ’¬";
    document.getElementById("feedbackResult").textContent = msg;
}

function resetGame(){
    document.getElementById("comment").value = "";
    document.getElementById("feedbackResult").textContent = "";
    document.getElementById("final").classList.add("hidden");
    document.getElementById("start").classList.remove("hidden");
}
</script>

</body>
</html>
