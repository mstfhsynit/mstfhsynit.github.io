<body>
<div class="container">

<div id="start">
    <h1>ğŸ”® Zihnini Okuyorum</h1>
    <p>1â€“100 arasÄ±nda bir sayÄ± tut.<br>Sadece EVET / HAYIR de.</p>
    <button class="start" onclick="start()">BaÅŸla</button>
</div>

<div id="card" class="hidden">
    <h2 id="title"></h2>
    <p>AklÄ±ndaki sayÄ± bu kartta var mÄ±?</p>
    <div id="numbers" class="numbers"></div>
    <button class="yes" onclick="answer(true)">EVET</button>
    <button class="no" onclick="answer(false)">HAYIR</button>
</div>

<div id="final" class="hidden">
    <h2>ğŸ¯ TuttuÄŸun SayÄ±</h2>
    <div id="result" class="final"></div>

    <h3>Oyunu beÄŸendin mi?</h3>
    <button class="like" onclick="rate('BeÄŸenildi')">ğŸ‘ BeÄŸendim</button>
    <button class="dislike" onclick="rate('BeÄŸenilmedi')">ğŸ‘ BeÄŸenmedim</button>

    <h3>Fikrini bizimle paylaÅŸ</h3>
    <textarea id="comment" placeholder="Yorumunu yaz..."></textarea>
    <button class="send" onclick="sendComment()">ğŸ“© GÃ¶nder</button>

    <div id="feedbackResult" class="feedback-result"></div>

    <button class="reset" onclick="resetGame()">ğŸ”„ Tekrar Oyna</button>
</div>

</div>

<script>
const cardValues=[1,2,4,8,16,32,64,128];
let index=0;
let answers=[];

function start(){
    index=0; answers=[];
    document.getElementById("start").classList.add("hidden");
    document.getElementById("final").classList.add("hidden");
    document.getElementById("card").classList.remove("hidden");
    loadCard();
}

function loadCard(){
    const v=cardValues[index];
    document.getElementById("title").textContent="Kart "+(index+1);
    let nums=[];
    for(let i=1;i<=100;i++){
        if((i&v)===v) nums.push(i);
    }
    document.getElementById("numbers").textContent=nums.join(" â€¢ ");
}

function answer(val){
    answers.push(val);
    index++;
    index<cardValues.length?loadCard():calculate();
}

function calculate(){
    document.getElementById("card").classList.add("hidden");
    document.getElementById("final").classList.remove("hidden");
    let scores={};
    for(let i=1;i<=100;i++){
        scores[i]=0;
        cardValues.forEach((v,idx)=>{
            if(answers[idx]===((i&v)===v)) scores[i]++;
        });
    }
    let best=1;
    for(let i=2;i<=100;i++) if(scores[i]>scores[best]) best=i;
    document.getElementById("result").textContent=best;
}

function rate(txt){
    document.getElementById("feedbackResult").textContent="Oyun "+txt+" â­";
}

function sendComment(){
    const t=document.getElementById("comment").value.trim();
    document.getElementById("feedbackResult").textContent=
        t?"Geri bildirimin alÄ±ndÄ± âœ…":"LÃ¼tfen yorum yaz.";
    if(t) document.getElementById("comment").value="";
}

function resetGame(){
    document.getElementById("feedbackResult").textContent="";
    document.getElementById("final").classList.add("hidden");
    document.getElementById("start").classList.remove("hidden");
}
</script>
