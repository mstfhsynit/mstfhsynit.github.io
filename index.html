<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>√áocuklar ƒ∞√ßin Labirent Oyunu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#1e1e1e;
  color:white;
  text-align:center;
}

h1{
  color:#00e5ff;
  margin-top:10px;
}

#maze{
  display:grid;
  grid-template-columns:repeat(10, 32px);
  grid-template-rows:repeat(10, 32px);
  gap:2px;
  margin:15px auto;
  background:#333;
  padding:6px;
  border-radius:10px;
}

.cell{
  width:32px;
  height:32px;
  background:#ccc;
}

.wall{
  background:#000;
}

.player{
  background:yellow;
}

.goal{
  background:red;
}

.controls{
  margin-top:15px;
}

.controls button{
  width:65px;
  height:65px;
  font-size:24px;
  margin:5px;
  border:none;
  border-radius:12px;
  background:#00e5ff;
  color:black;
}
</style>
</head>

<body>

<h1>üß© Labirent Oyunu</h1>
<p>Hedefe ula≈ü üéØ</p>

<div id="maze"></div>

<div class="controls">
  <button onclick="move('up')">‚¨ÜÔ∏è</button><br>
  <button onclick="move('left')">‚¨ÖÔ∏è</button>
  <button onclick="move('down')">‚¨áÔ∏è</button>
  <button onclick="move('right')">‚û°Ô∏è</button>
</div>

<!-- ARKA PLAN M√úZƒ∞ƒûƒ∞ -->
<audio autoplay loop>
  <source src="≈ûenay-Hayat-Bayram-Olsa-26.mp3" type="audio/mpeg">
</audio>

<script>
const mazeData = [
 ["P","W","W","W","W","W","W","W","W","W"],
 [" "," "," "," ","W"," "," "," "," ","W"],
 ["W"," ","W"," ","W"," ","W","W"," ","W"],
 ["W"," ","W"," "," "," "," ","W"," ","W"],
 ["W"," ","W","W","W","W"," ","W"," ","W"],
 ["W"," "," "," "," "," "," ","W"," "," "],
 ["W","W","W","W","W","W"," ","W","W","W"],
 ["W"," "," "," "," ","W"," "," "," ","W"],
 ["W"," ","W","W"," "," "," ","W"," ","W"],
 ["W"," "," ","W"," ","W"," "," "," ","G"]
];

const maze=document.getElementById("maze");
let px=0, py=0;

function drawMaze(){
  maze.innerHTML="";
  for(let y=0;y<10;y++){
    for(let x=0;x<10;x++){
      const d=document.createElement("div");
      d.classList.add("cell");
      if(mazeData[y][x]==="W") d.classList.add("wall");
      if(x===px && y===py) d.classList.add("player");
      if(mazeData[y][x]==="G") d.classList.add("goal");
      maze.appendChild(d);
    }
  }
}

function move(dir){
  let nx=px, ny=py;
  if(dir==="up") ny--;
  if(dir==="down") ny++;
  if(dir==="left") nx--;
  if(dir==="right") nx++;

  if(nx>=0 && ny>=0 && nx<10 && ny<10 && mazeData[ny][nx]!=="W"){
    px=nx; py=ny;
  }

  drawMaze();

  if(mazeData[py][px]==="G"){
    alert("üéâ Tebrikler! Ba≈üardƒ±n!");
    px=0; py=0;
    drawMaze();
  }
}

drawMaze();
</script>

</body>
</html>
