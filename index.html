<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Gizli Zihin Oyunu 1-1000</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #ffecd2, #fcb69f);
    text-align: center;
    padding: 50px;
    color: #1b262c;
}

h1 {
    font-size: 36px;
    margin-bottom: 20px;
}

#question {
    font-size: 24px;
    margin: 30px 0;
    min-height: 60px;
}

.btn {
    padding: 15px 35px;
    margin: 15px;
    font-size: 20px;
    font-weight: bold;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    color: white;
    transition: transform 0.2s, box-shadow 0.2s;
}

.btn:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.yes { background-color: #06d6a0; }
.no { background-color: #ef233c; }

#message {
    margin-top: 40px;
    font-size: 24px;
}
</style>
</head>
<body>

<h1>Gizli Zihin Oyunu</h1>
<p>1 ile 1000 arasÄ±nda bir sayÄ± tut. Bilgisayar sorularla tahmin edecek.</p>

<div id="question">HazÄ±râ€¦</div>

<button class="btn yes" id="yesBtn">Evet</button>
<button class="btn no" id="noBtn">HayÄ±r</button>

<div id="message"></div>

<script>
// BaÅŸlangÄ±Ã§: tÃ¼m sayÄ±lar
let possibleNumbers = [];
for(let i=1; i<=1000; i++) possibleNumbers.push(i);

let questionsAsked = 0;
const maxQuestions = 15; // Tahmin iÃ§in yeterli soru sayÄ±sÄ±
let currentQuestion = null;

const questionDiv = document.getElementById("question");
const messageDiv = document.getElementById("message");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

// Rastgele soru Ã¼retme (kullanÄ±cÄ±ya gÃ¶rÃ¼nÃ¼r ama sayÄ± aralÄ±klarÄ± gizli)
function generateQuestion(){
    if(possibleNumbers.length <= 1 || questionsAsked >= maxQuestions){
        // Son kalan sayÄ± tahmini
        questionDiv.style.display = "none";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
        messageDiv.innerHTML = `ðŸŽ‰ Bilgisayar tahmin ediyor: ${possibleNumbers[0]}`;
        return;
    }

    questionsAsked++;

    // Rastgele soru tÃ¼rÃ¼: sayÄ±nÄ±n Xâ€™den bÃ¼yÃ¼k mÃ¼? (X aralÄ±ÄŸÄ± seÃ§ilir)
    const min = Math.min(...possibleNumbers);
    const max = Math.max(...possibleNumbers);
    const randomPivot = Math.floor(Math.random() * (max - min + 1)) + min;

    currentQuestion = {pivot: randomPivot};
    questionDiv.textContent = `TuttuÄŸunuz sayÄ± ${randomPivot}â€™den bÃ¼yÃ¼k mÃ¼?`;
}

// Cevap verildiÄŸinde arka planda filtreleme
function answer(isYes){
    if(isYes){
        possibleNumbers = possibleNumbers.filter(n => n > currentQuestion.pivot);
    } else {
        possibleNumbers = possibleNumbers.filter(n => n <= currentQuestion.pivot);
    }
    generateQuestion();
}

yesBtn.addEventListener("click", ()=>answer(true));
noBtn.addEventListener("click", ()=>answer(false));

// BaÅŸlangÄ±Ã§
generateQuestion();
</script>

</body>
</html>
