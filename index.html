<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>MantÄ±k Oyunu - Bilgisayar Tahmin Ediyor</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
        text-align: center;
        padding-top: 50px;
    }

    h1 {
        color: #1b262c;
        margin-bottom: 10px;
    }

    p {
        color: #1b262c;
        font-size: 18px;
    }

    #guess {
        font-size: 48px;
        font-weight: bold;
        color: #0f4c75;
        margin: 30px 0;
        background: #bbe1fa;
        display: inline-block;
        padding: 20px 40px;
        border-radius: 15px;
        box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }

    .btn {
        padding: 15px 25px;
        margin: 10px;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        color: white;
        transition: transform 0.2s, opacity 0.2s;
    }

    .btn:hover {
        transform: scale(1.05);
        opacity: 0.9;
    }

    #smaller { background-color: #ef233c; }
    #bigger { background-color: #06d6a0; }
    #even { background-color: #f4a261; }
    #odd { background-color: #2a9d8f; }
    #correct { background-color: #ffd166; color: #1b262c; }

    #message {
        margin-top: 30px;
        font-size: 20px;
        color: #1b262c;
        padding: 15px;
        background: #fff;
        display: inline-block;
        border-radius: 15px;
        box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        min-width: 300px;
    }
</style>
</head>
<body>

<h1>MantÄ±k Oyunu</h1>
<p>1 ile 100 arasÄ±nda bir sayÄ± tut. Bilgisayar tahmin edecek.</p>

<div id="guess">-</div>
<br>
<button class="btn" id="smaller">Tahminimden KÃ¼Ã§Ã¼k</button>
<button class="btn" id="bigger">Tahminimden BÃ¼yÃ¼k</button>
<button class="btn" id="even">SayÄ± Ã‡ift</button>
<button class="btn" id="odd">SayÄ± Tek</button>
<button class="btn" id="correct">DoÄŸru</button>

<div id="message"></div>

<script>
    let min = 1, max = 100, currentGuess, attempts = 0;
    const guessDiv = document.getElementById('guess');
    const messageDiv = document.getElementById('message');

    function nextGuess() {
        attempts++;
        currentGuess = Math.floor((min + max) / 2);
        guessDiv.textContent = currentGuess;
        messageDiv.textContent = `Bilgisayar ${attempts}. tahminini yaptÄ±.`;
    }

    function updateMessage(text) {
        messageDiv.textContent = text;
    }

    document.getElementById('smaller').addEventListener('click', () => {
        max = currentGuess - 1;
        if (min > max) return updateMessage("Hata! Ä°puÃ§larÄ± tutarsÄ±z.");
        nextGuess();
    });

    document.getElementById('bigger').addEventListener('click', () => {
        min = currentGuess + 1;
        if (min > max) return updateMessage("Hata! Ä°puÃ§larÄ± tutarsÄ±z.");
        nextGuess();
    });

    document.getElementById('even').addEventListener('click', () => {
        if (currentGuess % 2 !== 0) {
            updateMessage("Hata! Ä°puÃ§larÄ± tutarsÄ±z (Ã§ift/tek).");
        } else {
            // bilgisayar aralÄ±ÄŸÄ± deÄŸiÅŸtirmeden devam
            updateMessage(`Bilgisayar ${attempts}. tahminini yaptÄ±. (Ã‡ift)`);
        }
    });

    document.getElementById('odd').addEventListener('click', () => {
        if (currentGuess % 2 === 0) {
            updateMessage("Hata! Ä°puÃ§larÄ± tutarsÄ±z (Ã§ift/tek).");
        } else {
            updateMessage(`Bilgisayar ${attempts}. tahminini yaptÄ±. (Tek)`);
        }
    });

    document.getElementById('correct').addEventListener('click', () => {
        updateMessage(`ðŸŽ‰ Bilgisayar ${currentGuess} sayÄ±sÄ±nÄ± ${attempts} denemede buldu!`);
        guessDiv.textContent = "-";
    });

    // BaÅŸlangÄ±Ã§ tahmini
    nextGuess();
</script>

</body>
</html>
