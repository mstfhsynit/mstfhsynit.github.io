<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Yusuf Yƒ±lan Oyunu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { display:flex; justify-content:center; align-items:center; flex-direction:column; height:100vh; background:#222; color:white; font-family:Arial,sans-serif; }
    h1 { color:#00e5ff; }
    canvas { background:#000; margin-bottom:10px; }
    .controls button { width:60px; height:60px; margin:5px; font-size:20px; font-weight:bold; border:none; border-radius:10px; background:#00e5ff; color:#002b36; }
    .controls { display:flex; flex-wrap:wrap; width:200px; justify-content:center; margin-top:10px; }
  </style>
</head>
<body>

<h1>Yƒ±lan Oyunu üéÆ</h1>
<canvas id="game" width="300" height="300"></canvas>

<div class="controls">
  <button onclick="d='UP'">‚Üë</button>
  <button onclick="d='LEFT'">‚Üê</button>
  <button onclick="d='DOWN'">‚Üì</button>
  <button onclick="d='RIGHT'">‚Üí</button>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const box = 15;
let snake = [{x: 9*box, y: 9*box}];
let food = {x: Math.floor(Math.random()*20)*box, y: Math.floor(Math.random()*20)*box};
let score = 0;
let d;

function collision(head, array){
  for(let i=0; i<array.length; i++){
    if(head.x == array[i].x && head.y == array[i].y){
      return true;
    }
  }
  return false;
}

function draw(){
  ctx.fillStyle="#000";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  for(let i=0;i<snake.length;i++){
    ctx.fillStyle=(i==0)?"lime":"green";
    ctx.fillRect(snake[i].x,snake[i].y,box,box);
  }

  ctx.fillStyle="red";
  ctx.fillRect(food.x,food.y,box,box);

  let snakeX = snake[0].x;
  let snakeY = snake[0].y;

  if(d=="LEFT") snakeX-=box;
  if(d=="UP") snakeY-=box;
  if(d=="RIGHT") snakeX+=box;
  if(d=="DOWN") snakeY+=box;

  if(snakeX==food.x && snakeY==food.y){
    score++;
    food={x:Math.floor(Math.random()*20)*box, y:Math.floor(Math.random()*20)*box};
  } else {
    snake.pop();
  }

  let newHead={x:snakeX,y:snakeY};

  if(snakeX<0 || snakeX>=canvas.width || snakeY<0 || snakeY>=canvas.height || collision(newHead,snake)){
    clearInterval(game);
    alert("Oyun Bitti! Skorunuz: "+score);
  }

  snake.unshift(newHead);
  ctx.fillStyle="white";
  ctx.font="16px Arial";
  ctx.fillText("Skor: "+score,5,16);
}

document.addEventListener("keydown",function(event){
  if(event.keyCode==37 && d!="RIGHT") d="LEFT";
  else if(event.keyCode==38 && d!="DOWN") d="UP";
  else if(event.keyCode==39 && d!="LEFT") d="RIGHT";
  else if(event.keyCode==40 && d!="UP") d="DOWN";
});

let game=setInterval(draw,120);
</script>
