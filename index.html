<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Miraç Kandili</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: radial-gradient(circle at top, #001f3f, #003366);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Scroll olursa yazılar yukarıdan başlasın */
            padding-top: 50px; /* Yazıları biraz aşağıya al */
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin: 0.3em;
            text-shadow: 2px 2px 8px #000;
        }

        p {
            font-size: 2em;
            margin: 0.2em;
            text-shadow: 1px 1px 5px #000;
        }

        /* Yıldız container */
        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Yıldızlar yazıların üstüne gelince tıklamayı engelle */
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            width: 2px;
            height: 2px;
            opacity: 0.8;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% {opacity: 0.3;}
            100% {opacity: 1;}
        }

        /* Yazıları üstte göstermek için z-index */
        h1, p {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="stars"></div>

    <h1>Miraç Kandiliniz Mübarek Olsun</h1>
    <p>Subhanallah</p>
    <p>Elhamdülillah</p>
    <p>Allahu Akbar</p>
    <p>La ilahe illallah</p>
    <p>Astaghfirullah</p>
    <p>Allahümme salli ala Muhammed</p>

    <script>
        const starsContainer = document.getElementById("stars");
        for (let i = 0; i < 100; i++) {
            const star = document.createElement("div");
            star.className = "star";
            star.style.top = Math.random() * 100 + "%";
            star.style.left = Math.random() * 100 + "%";
            star.style.width = star.style.height = Math.random() * 3 + 1 + "px";
            star.style.animationDuration = (Math.random() * 3 + 2) + "s";
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
