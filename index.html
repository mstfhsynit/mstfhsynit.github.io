<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>MantÄ±k Oyunu - Bilgisayar Tahmin Ediyor</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4f8;
    text-align: center;
    padding: 50px;
}

h1 {

}

#question {

    transform: scale(1.05);

}

</head>
<body>

<h1>MantÄ±k Oyunu</h1>
<p>1 ile 100 arasÄ±nda bir sayÄ± tut. Sorulara Evet/HayÄ±r ile cevap ver.</p>

<div id="question">HazÄ±râ€¦</div>

<button class="btn yes" id="yesBtn">Evet</button>
<button class="btn no" id="noBtn">HayÄ±r</button>

<div id="message"></div>

<script>
// 1â€“100 arasÄ± tÃ¼m sayÄ±lar
let numbers = [];
for(let i=1;i<=100;i++) numbers.push(i);

// KarÄ±ÅŸÄ±k 10 soru
let questions = [
    {text:"TuttuÄŸunuz sayÄ± Ã§ift mi?", type:"even"},
    {text:"TuttuÄŸunuz sayÄ± 17â€™den bÃ¼yÃ¼k mÃ¼?", type:"gt", value:17},
    {text:"TuttuÄŸunuz sayÄ± tek mi?", type:"odd"},
    {text:"TuttuÄŸunuz sayÄ± 50â€™den bÃ¼yÃ¼k mÃ¼?", type:"gt", value:50},
    {text:"TuttuÄŸunuz sayÄ± 10â€™dan bÃ¼yÃ¼k mÃ¼?", type:"gt", value:10},
    {text:"TuttuÄŸunuz sayÄ± 75â€™ten bÃ¼yÃ¼k mÃ¼?", type:"gt", value:75},
    {text:"TuttuÄŸunuz sayÄ± 60â€™dan bÃ¼yÃ¼k mÃ¼?", type:"gt", value:60},
    {text:"TuttuÄŸunuz sayÄ± Ã§ift mi?", type:"even"},
    {text:"TuttuÄŸunuz sayÄ± 40â€™dan bÃ¼yÃ¼k mÃ¼?", type:"gt", value:40},
    {text:"TuttuÄŸunuz sayÄ± 90â€™dan bÃ¼yÃ¼k mÃ¼?", type:"gt", value:90}
];

let currentQuestion = 0;
let finalGuess = null; // Tahmin iÃ§in

const questionDiv = document.getElementById("question");
const messageDiv = document.getElementById("message");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

// KullanÄ±cÄ±nÄ±n cevaplarÄ±nÄ± kaydet
let answers = [];

function showQuestion() {
    if(currentQuestion >= questions.length){
        // Sonunda tahmin yap
        finalGuess = makeGuess();
        questionDiv.style.display = "none";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
        messageDiv.innerHTML = `ğŸ‰ Bilgisayar tahmin ediyor: ${finalGuess}`;
        return;
    }
    questionDiv.textContent = questions[currentQuestion].text;
}

// MantÄ±klÄ± tahmin algoritmasÄ±
function makeGuess(){
    // Arka planda sayÄ±larÄ± filtrele
    let possible = numbers.slice();
    for(let i=0;i<questions.length;i++){
        let q = questions[i];
        let a = answers[i];
        if(q.type === "even"){
            possible = possible.filter(n => a ? n%2===0 : n%2!==0);
        } else if(q.type === "odd"){
            possible = possible.filter(n => a ? n%2!==0 : n%2===0);
        } else if(q.type === "gt"){
            possible = possible.filter(n => a ? n>q.value : n<=q.value);
        }
    }
    // Son kalan sayÄ±yÄ± tahmin et
    return possible[0];
}

function answer(isYes){
    answers.push(isYes);
    currentQuestion++;
    showQuestion();
}

yesBtn.addEventListener("click", ()=>answer(true));
noBtn.addEventListener("click", ()=>answer(false));

// BaÅŸlangÄ±Ã§
showQuestion();
</script>

</body>
