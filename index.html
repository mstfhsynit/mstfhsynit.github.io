<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>MantÄ±k Oyunu - Bilgisayar Tahmin Ediyor</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
        text-align: center;
        padding-top: 50px;
    }

    h1 {
        color: #1b262c;
    }

    #guess {
        font-size: 48px;
        font-weight: bold;
        color: #0f4c75;
        margin: 20px 0;
        background: #bbe1fa;
        display: inline-block;
        padding: 20px 40px;
        border-radius: 15px;
        box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }

    .question {
        margin: 15px 0;
        font-size: 20px;
    }

    .btn {
        padding: 10px 20px;
        margin: 5px;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        color: white;
        transition: transform 0.2s, opacity 0.2s;
    }

    .btn:hover {
        transform: scale(1.05);
        opacity: 0.9;
    }

    #smaller { background-color: #ef233c; }
    #bigger { background-color: #06d6a0; }
    #even { background-color: #f4a261; }
    #odd { background-color: #2a9d8f; }
    #correct { background-color: #ffd166; color: #1b262c; }

    .answer {
        display: block;
        margin-top: 5px;
        font-size: 16px;
        font-weight: bold;
        color: #1b262c;
    }

    #message {
        margin-top: 30px;
        font-size: 20px;
        color: #1b262c;
        padding: 15px;
        background: #fff;
        display: inline-block;
        border-radius: 15px;
        box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        min-width: 300px;
    }
</style>
</head>
<body>

<h1>MantÄ±k Oyunu</h1>
<p>1 ile 100 arasÄ±nda bir sayÄ± tut. Bilgisayar tahmin edecek.</p>

<div id="guess">-</div>

<div class="question">
    Tahminimden sayÄ± bÃ¼yÃ¼k mÃ¼?  
    <button class="btn" id="bigger">BÃ¼yÃ¼k</button>  
    <span class="answer" id="biggerAnswer"></span>
</div>

<div class="question">
    Tahminimden sayÄ± kÃ¼Ã§Ã¼k mÃ¼?  
    <button class="btn" id="smaller">KÃ¼Ã§Ã¼k</button>  
    <span class="answer" id="smallerAnswer"></span>
</div>

<div class="question">
    SayÄ± Ã§ift mi?  
    <button class="btn" id="even">Ã‡ift</button>  
    <span class="answer" id="evenAnswer"></span>
</div>

<div class="question">
    SayÄ± tek mi?  
    <button class="btn" id="odd">Tek</button>  
    <span class="answer" id="oddAnswer"></span>
</div>

<div class="question">
    Bilgisayar doÄŸru tahmin etti mi?  
    <button class="btn" id="correct">DoÄŸru</button>
</div>

<div id="message"></div>

<script>
let min = 1, max = 100, currentGuess, attempts = 0;
const guessDiv = document.getElementById('guess');
const messageDiv = document.getElementById('message');

const biggerAnswer = document.getElementById('biggerAnswer');
const smallerAnswer = document.getElementById('smallerAnswer');
const evenAnswer = document.getElementById('evenAnswer');
const oddAnswer = document.getElementById('oddAnswer');

function nextGuess() {
    attempts++;
    currentGuess = Math.floor((min + max) / 2);
    guessDiv.textContent = currentGuess;
    messageDiv.textContent = `Bilgisayar ${attempts}. tahminini yaptÄ±.`;
    
    // Ã–nceki cevaplarÄ± temizle
    biggerAnswer.textContent = '';
    smallerAnswer.textContent = '';
    evenAnswer.textContent = '';
    oddAnswer.textContent = '';
}

// BÃ¼yÃ¼k
document.getElementById('bigger').addEventListener('click', () => {
    min = currentGuess + 1;
    biggerAnswer.textContent = 'âœ”';
    if (min > max) return messageDiv.textContent = "Hata! Ä°puÃ§larÄ± tutarsÄ±z.";
    nextGuess();
});

// KÃ¼Ã§Ã¼k
document.getElementById('smaller').addEventListener('click', () => {
    max = currentGuess - 1;
    smallerAnswer.textContent = 'âœ”';
    if (min > max) return messageDiv.textContent = "Hata! Ä°puÃ§larÄ± tutarsÄ±z.";
    nextGuess();
});

// Ã‡ift
document.getElementById('even').addEventListener('click', () => {
    evenAnswer.textContent = 'âœ”';
    if (currentGuess % 2 !== 0) {
        // Tahmin tek, sayÄ± Ã§ift â†’ tekleri elemine et
        if (min % 2 !== 0) min++;
        if (max % 2 !== 0) max--;
    }
    if (min > max) return messageDiv.textContent = "Hata! Ä°puÃ§larÄ± tutarsÄ±z.";
    nextGuess();
});

// Tek
document.getElementById('odd').addEventListener('click', () => {
    oddAnswer.textContent = 'âœ”';
    if (currentGuess % 2 === 0) {
        // Tahmin Ã§ift, sayÄ± tek â†’ Ã§iftleri elemine et
        if (min % 2 === 0) min++;
        if (max % 2 === 0) max--;
    }
    if (min > max) return messageDiv.textContent = "Hata! Ä°puÃ§larÄ± tutarsÄ±z.";
    nextGuess();
});

// DoÄŸru
document.getElementById('correct').addEventListener('click', () => {
    messageDiv.textContent = `ğŸ‰ Bilgisayar ${currentGuess} sayÄ±sÄ±nÄ± ${attempts} denemede buldu!`;
    guessDiv.textContent = '-';
});

// BaÅŸlangÄ±Ã§ tahmini
nextGuess();
</script>

</body>
</html>
