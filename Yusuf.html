<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Yusuf Oyunu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 50px;
    }
    h1 { color: #00e5ff; }
    button {
      padding: 12px 25px;
      border-radius: 20px;
      border: none;
      background: #00e5ff;
      color: #002b36;
      font-weight: bold;
      cursor: pointer;
      margin: 15px;
      transition: 0.3s;
      position: relative;
      overflow: hidden;
    }
    button:hover {
      background: #1de9b6;
      transform: scale(1.1);
    }
    button::after {
      content: "";
      position: absolute;
      width: 0;
      height: 100%;
      top: 0;
      left: 0;
      background: rgba(255,255,255,0.2);
      transition: 0.3s;
    }
    button:hover::after { width: 100%; }
    input {
      padding: 8px;
      border-radius: 5px;
      border: none;
      width: 50px;
      text-align: center;
    }
    p { font-size: 16px; }
  </style>
</head>
<body>

<h1>Yusuf tƒ±kla buna üé≤</h1>

<!-- Buton -->
<button id="startBtn">Oyunu Ba≈ülat</button>

<!-- Oyun Alanƒ± -->
<div id="game" style="display:none;">
  <p id="question"></p>
  <input type="number" id="answer" placeholder="Cevap">
  <button onclick="checkAnswer()">G√∂nder</button>
  <p id="result"></p>
</div>

<script>
let questions = [
  {q: "3 + 4 = ?", a: 7},
  {q: "5 √ó 2 = ?", a: 10},
  {q: "6 + 7 = ?", a: 13},
  {q: "4 √ó 3 = ?", a: 12}
];

let index = 0;

// Ba≈ülat butonuna tƒ±klayƒ±nca oyun g√∂sterilsin
document.getElementById("startBtn").onclick = function() {
  document.getElementById("startBtn").style.display = "none";
  document.getElementById("game").style.display = "block";
  showQuestion();
}

// Soruyu g√∂ster
function showQuestion() {
  document.getElementById("question").innerText = questions[index].q;
  document.getElementById("answer").value = "";
  document.getElementById("result").innerText = "";
}

// Cevabƒ± kontrol et
function checkAnswer() {
  let userAnswer = Number(document.getElementById("answer").value);
  if(userAnswer === questions[index].a) {
    document.getElementById("result").innerText = "Tebrikler ‚úÖ Doƒüru!";
    index++;
    if(index < questions.length) {
      setTimeout(showQuestion, 1000);
    } else {
      setTimeout(() => {
        document.getElementById("game").innerHTML = "<h2>Harika, t√ºm sorularƒ± tamamladƒ±n! üéâ</h2>";
      }, 1000);
    }
  } else {
    document.getElementById("result").innerText = "Yanlƒ±≈ü ‚ùå Tekrar dene!";
  }
}
</script>

</body>
</html>
