<style>
.btn {
  display: inline-block;
  margin-top: 20px;
  padding: 12px 25px;
  background: #00e5ff;
  color: #002b36;
  text-decoration: none;
  border-radius: 30px;
  font-weight: bold;
  transition: 0.3s;
  cursor: pointer;
  position: relative;
  overflow: hidden;
}

.btn:hover {
  background: #1de9b6;
  transform: scale(1.1); /* Buton hafifçe büyür */
}

.btn::after {
  content: "";
  position: absolute;
  width: 0;
  height: 100%;
  top: 0;
  left: 0;
  background: rgba(255,255,255,0.2);
  transition: 0.3s;
}

.btn:hover::after {
  width: 100%; /* Hover olunca parlama efekti */
}
</style>
<button class="btn" onclick="window.location.href='yusuf.html'">
  Yusuf tıkla buna
</button>
