<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Sessiz İz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background: #000;
        color: #fff;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    #container {
        width: 90%;
        max-width: 500px;
    }

    input, button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        background: #111;
        border: 1px solid #333;
        color: #fff;
        font-size: 16px;
    }

    button {
        cursor: pointer;
    }

    #text {
        font-size: 20px;
        line-height: 1.6;
        opacity: 0;
        transition: opacity 1.5s;
    }

    .visible {
        opacity: 1;
    }

    small {
        color: #777;
        font-size: 12px;
    }
</style>
</head>
<body>

<div id="container">

    <div id="form">
        <p>Buraya bir isim bırak.</p>
        <input id="name" placeholder="İsim">

        <input id="surname" placeholder="Soyisim">

        <input id="birth" type="date">

        <button onclick="start()">Girdim</button>
    </div>

    <div id="text"></div>

</div>

<script>
let name = "";
let steps = [
    { time: 30000, text: "Teşekkürler, {name}." },
    { time: 45000, text: "Bekliyorsun." },
    { time: 60000, text: "Çoğu kişi burada çıkar." },
    { time: 80000, text: "Ama sen hâlâ buradasın." },
    { time: 100000, text: "{name}, bugün seni biraz tanıdık." },
    { time: 120000, text: "Bu kadarı yeter.<br><small>Çıkabilirsin.</small>" }
];

function start() {
    name = document.getElementById("name").value || "Birisi";
    document.getElementById("form").style.display = "none";

    const textDiv = document.getElementById("text");
    textDiv.classList.add("visible");

    let startTime = Date.now();

    steps.forEach(step => {
        setTimeout(() => {
            textDiv.innerHTML = step.text.replace("{name}", name);
        }, step.time);
    });
}
</script>

</body>
</html>
