<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Sessiz İz</title>
<style>
body{
    background:#0b0c10;
    color:#c5c6c7;
    font-family:Arial, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin:0;
    text-align:center;
}
#kapsayici{max-width:600px;padding:20px}
input{
    padding:8px;
    font-size:16px;
    margin:6px 0;
    width:100%;
}
button{
    padding:10px;
    font-size:16px;
    margin-top:10px;
    width:100%;
    cursor:pointer;
}
#metin{
    font-size:22px;
    line-height:1.6;
    opacity:0;
    transition:opacity 1.5s;
}
.fade-in{opacity:1}
.fade-out{opacity:0}
</style>
</head>
<body>

<div id="kapsayici">
    <div id="form">
        <p>Sadece tanışalım.</p>
        <input id="ad" placeholder="Adın">
        <input id="soyad" placeholder="Soyadın">
        <input id="dogum" type="date">
        <button onclick="basla()">Devam et</button>
    </div>

    <div id="metin" style="display:none">Buradasın.</div>
</div>

<script>
let isim="", soyisim="", yas=0;
let baslangic, gosterilen=-1;
let fareHareket=false;
let sekmeDisi=false;

const alan=document.getElementById("metin");
const form=document.getElementById("form");

function basla(){
    isim=ad.value.trim();
    soyisim=soyad.value.trim();
    const d=new Date(dogum.value);
    yas=new Date().getFullYear()-d.getFullYear();

    if(!isim || !soyisim || !dogum.value) return;

    form.style.display="none";
    alan.style.display="block";
    alan.classList.add("fade-in");

    baslangic=Date.now();
    akisiBaslat();
}

const metinler=[
 {t:0,  f:()=>`Buradasın, ${isim}.`},
 {t:6,  f:()=>`Sessizce bekliyorsun.`},
 {t:14, f:()=>`Hiçbir şey yapman gerekmiyor.`},
 {t:25, f:()=>`Ama kalmayı seçtin.`},
 {t:40, f:()=> fareHareket ? "Hareket ettin." : "Hareketsiz kaldın."},
 {t:55, f:()=> sekmeDisi ? "Bir an gittin." : "Hiç gitmedin."},
 {t:70, f:()=>`Bugün seni tanıdık, ${isim}.`},
 {t:90, f:()=>`Sorular sormadan.`},
 {t:110,f:()=>`Cevaplar verdin.`},
 {t:130,f:()=>`Çıkabilirsin.`},
 {t:150,f:()=>`Ama hâlâ buradasın.`},
 {t:170,f:()=>`Bu yeterliydi.`}
];

function akisiBaslat(){
    setInterval(()=>{
        const gecen=Math.floor((Date.now()-baslangic)/1000);

        for(let i=metinler.length-1;i>=0;i--){
            if(gecen>=metinler[i].t && gosterilen!==i){
                gosterilen=i;
                alan.classList.remove("fade-in");
                alan.classList.add("fade-out");
                setTimeout(()=>{
                    alan.innerText=metinler[i].f();
                    alan.classList.remove("fade-out");
                    alan.classList.add("fade-in");
                },1500);
                break;
            }
        }
    },1000);
}

document.addEventListener("mousemove",()=>fareHareket=true,{once:true});
document.addEventListener("visibilitychange",()=>{
    if(document.hidden) sekmeDisi=true;
});
</script>

</body>
</html>
