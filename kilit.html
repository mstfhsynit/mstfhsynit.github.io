<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Kilit Kombinasyonu</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial, sans-serif;
    color:white;
    transition:background 0.6s;
}

.bg0{background:radial-gradient(circle,#1c2b3a,#05080d);}
.bg1{background:radial-gradient(circle,#2b1c3a,#0d0508);}
.bg2{background:radial-gradient(circle,#1c3a2b,#050d08);}

.box{
    width:360px;
    background:rgba(0,0,0,0.65);
    padding:22px;
    border-radius:18px;
    text-align:center;
    box-shadow:0 0 30px rgba(0,0,0,.9);
}

.logo{
    width:90px;
    margin-bottom:8px;
}

.lock{
    font-size:46px;
    margin:8px 0;
    transition:transform 0.2s;
}

.shake{
    animation:shake 0.3s;
}

@keyframes shake{
    0%{transform:translateX(0)}
    25%{transform:translateX(-6px)}
    50%{transform:translateX(6px)}
    75%{transform:translateX(-6px)}
    100%{transform:translateX(0)}
}

.top{
    display:flex;
    justify-content:space-between;
    font-size:14px;
    color:#ffcc00;
}

.hint{
    text-align:left;
    font-size:14px;
    margin:12px 0;
}

.inputs input{
    width:55px;
    padding:10px;
    margin:4px;
    font-size:18px;
    text-align:center;
    border-radius:8px;
    border:none;
}

button{
    margin-top:12px;
    padding:10px 25px;
    border:none;
    border-radius:12px;
    background:#00c6ff;
    font-size:16px;
    cursor:pointer;
}

button:hover{background:#00e5ff;}

.msg{
    margin-top:10px;
    min-height:24px;
    font-size:15px;
}
</style>
</head>

<body class="bg0">

<div class="box">
    <img src="mstfhsyn-logo.png" class="logo">

    <div class="top">
        <div id="timer">‚è± 30</div>
        <div id="score">üèÜ 0</div>
        <div id="tries">‚ùå 0</div>
    </div>

    <div class="lock" id="lockIcon">üîí</div>

    <div class="hint" id="hint"></div>

    <div class="inputs">
        <input type="number" id="a" min="0" max="9">
        <input type="number" id="b" min="0" max="9">
        <input type="number" id="c" min="0" max="9">
        <input type="number" id="d" min="0" max="9" style="display:none">
    </div>

    <button onclick="kontrol()">Kilidi A√ß</button>
    <div class="msg" id="msg"></div>
</div>

<script>
let seviye=0, sure=30, score=0, tries=0, timerInt;

const aEl=a, bEl=b, cEl=c, dEl=d;
const lockIcon=document.getElementById("lockIcon");
const hintEl=document.getElementById("hint");
const msgEl=document.getElementById("msg");
const timerEl=document.getElementById("timer");
const scoreEl=document.getElementById("score");
const triesEl=document.getElementById("tries");

const levels=[
{
    hane:3,
    ipucu:["ƒ∞lk rakam √ßifttir","ƒ∞kinci rakam ilkinden b√ºy√ºk","Toplam 12"],
    kontrol:(a,b,c)=>a%2===0 && b>a && a+b+c===12
},
{
    hane:3,
    ipucu:["ƒ∞lk rakam tek","Son rakam en b√ºy√ºkt√ºr","Toplam 15"],
    kontrol:(a,b,c)=>a%2===1 && c>a && c>b && a+b+c===15
},
{
    hane:4,
    ipucu:["ƒ∞lk iki rakam aynƒ±dƒ±r","Son iki rakam toplamƒ± 9","Toplam 18"],
    kontrol:(a,b,c,d)=>a===b && c+d===9 && a+b+c+d===18
}
];

function start(){
    document.body.className="bg"+seviye;
    const l=levels[seviye];
    hintEl.innerHTML=l.ipucu.join("<br>");
    dEl.style.display=l.hane===4?"inline-block":"none";
    aEl.value=bEl.value=cEl.value=dEl.value="";
    lockIcon.textContent="üîí";
    msgEl.textContent="";
    sure=30;

    clearInterval(timerInt);
    timerInt=setInterval(()=>{
        timerEl.textContent="‚è± "+sure;
        if(--sure<0){
            clearInterval(timerInt);
            msgEl.textContent="‚è∞ S√ºre doldu!";
        }
    },1000);
}

function kontrol(){
    const a=+aEl.value,b=+bEl.value,c=+cEl.value,d=+dEl.value;
    if(isNaN(a)||isNaN(b)||isNaN(c)||(levels[seviye].hane===4&&isNaN(d))){
        msgEl.textContent="T√ºm rakamlarƒ± gir";
        return;
    }

    if(levels[seviye].kontrol(a,b,c,d)){
        navigator.vibrate?.(200);
        clearInterval(timerInt);
        lockIcon.textContent="üîì";
        score+=100;
        scoreEl.textContent="üèÜ "+score;
        msgEl.textContent="‚úî Kilit A√ßƒ±ldƒ±";

        setTimeout(()=>{
            seviye++;
            if(seviye<levels.length){
                start();
            }else{
                hintEl.innerHTML="üéâ T√úM Kƒ∞Lƒ∞TLER A√áILDI";
                msgEl.innerHTML="mstfhsyn ba≈üarƒ±lƒ± üî•<br>Puan: "+score;
                timerEl.textContent="";
            }
        },800);
    }else{
        navigator.vibrate?.(100);
        tries++;
        triesEl.textContent="‚ùå "+tries;
        lockIcon.classList.add("shake");
        setTimeout(()=>lockIcon.classList.remove("shake"),300);
        msgEl.textContent="Yanlƒ±≈ü kombinasyon";
    }
}

start();
</script>

</body>
</html>
